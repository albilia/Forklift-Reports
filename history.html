<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>היסטוריית דווחים</title>

  <!-- קבצי עיצוב חיצוניים -->
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="buttons.css">

  <style>
    /* ---------------------------------------------------------
       חלק 2 — CSS פנימי: עיצוב כללי של הדף
       --------------------------------------------------------- */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111 url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
    }

    /* סרגל עליון */
    .top-bar {
      background: rgba(0,0,0,0.55);
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    /* אזור תוכן */
    .content {
      padding: 15px;
    }

    /* חלק 5 — אזור הסינון */
    .filters {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-end;
    }

    .filters .field {
      display: flex;
      flex-direction: column;
      min-width: 120px;
    }

    .filters label {
      font-size: 13px;
      margin-bottom: 3px;
    }

    .filters input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .filters button {
      font-size: 14px !important;
      padding: 8px 12px !important;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    /* חלק 6 — סרגל הסיכום */
    #summaryBar {
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    #loading {
      margin: 5px 0;
      font-size: 14px;
      color: #ffeb3b;
      font-weight: bold;
    }

    /* חלק 7 — טבלה */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #555;
      padding: 6px;
      font-size: 13px;
      text-align: center;
    }

    th {
      background: rgba(0,0,0,0.9);
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    /* חלק 8 — כרטיסי מובייל */
    .mobile-card {
      background: #f8f8f8;
      color: #000;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      border-right: 5px solid transparent;
    }

    /* מובייל: מסתיר טבלה */
    @media (max-width: 768px) {
      table { display: none; }
    }

    /* דסקטופ: מסתיר כרטיסי מובייל */
    @media (min-width: 769px) {
      #mobileContainer { display: none; }
    }
  </style>
</head>

<body>

  <!-- תפריט עליון נטען דינמית -->
  <div id="menuContainer"></div>

  <!-- חלק 3 — סרגל עליון -->
  <div class="top-bar">
    <div class="title">היסטוריית דווחים</div>
  </div>

  <!-- חלק 4 — כרטיס דיווח חדש -->
  <div class="page-container">

    <h1 class="page-title">היסטוריית דיווחים</h1>

    <div id="historyList" class="history-list">

      <div class="history-card">

        <div class="history-header">
          <span class="history-date">12/01/2026</span>
          <span class="history-time">14:32</span>
        </div>

        <div class="history-content">

          <div class="field">
            <label>מחסן:</label>
            <select class="warehouse-select">
              <option value="">בחר מחסן</option>
              <option value="A">מחסן A</option>
              <option value="B">מחסן B</option>
              <option value="C">מחסן C</option>
              <option value="other">אחר...</option>
            </select>

            <input class="warehouse-other" type="text" placeholder="הקלד מחסן אחר" style="display:none;">
          </div>

          <div class="field">
            <label>מספר משטחים:</label>
            <input class="pallet-count" type="number" min="0">
          </div>

        </div>

        <button class="save-small" style="display:none;">שמור</button>

      </div>

    </div>

  </div> <!-- סוף חלק 4 -->

  <!-- חלק 5 — אזור הסינון -->
  <div class="content">

    <div class="filters">

      <div class="field">
        <label>מתאריך:</label>
        <input type="date" id="fromDate">
      </div>

      <div class="field">
        <label>עד תאריך:</label>
        <input type="date" id="toDate">
      </div>

      <div class="field">
        <label>חיפוש:</label>
        <input type="text" id="searchInput" placeholder="חפש לפי טקסט">
      </div>

      <button id="filterBtn" class="btn-primary">סנן</button>
      <button id="resetBtn" class="btn-secondary">איפוס</button>

    </div>

  </div>

  <!-- חלק 6 — סיכום -->
  <div id="summaryBar">
    <span id="totalReports">סה״כ דיווחים: 0</span>
    <span id="totalPallets">סה״כ משטחים: 0</span>
  </div>

  <div id="loading" style="display:none;">טוען נתונים...</div>

  <!-- חלק 7 — טבלה -->
  <table id="reportsTable">
    <thead>
      <tr>
        <th data-sort="date">תאריך</th>
        <th data-sort="time">שעה</th>
        <th data-sort="warehouse">מחסן</th>
        <th data-sort="pallets">משטחים</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- חלק 8 — כרטיסי מובייל -->
  <div id="mobileContainer"></div>

  <script>
    /* פונקציה שמציגה כרטיסים במובייל */
    function renderMobileCards(data) {
      const container = document.getElementById("mobileContainer");
      container.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "mobile-card";

        card.innerHTML = `
          <div><strong>תאריך:</strong> ${item.date}</div>
          <div><strong>שעה:</strong> ${item.time}</div>
          <div><strong>מחסן:</strong> ${item.warehouse}</div>
          <div><strong>משטחים:</strong> ${item.pallets}</div>
        `;

        container.appendChild(card);
      });
    }
  </script>

  <!-- חלק 9 — הסקריפט הראשי -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    let reportsData = [];

    /* טעינת נתונים מהשרת */
    async function loadReports() {
      document.getElementById("loading").style.display = "block";

      try {
        const response = await fetch("reports.json");
        reportsData = await response.json();
      } catch (err) {
        console.error("שגיאה בטעינת נתונים:", err);
      }

      document.getElementById("loading").style.display = "none";
      renderAll(reportsData);
    }

    /* רענון כל התצוגות */
    function renderAll(data) {
      renderTable(data);
      renderMobileCards(data);
      updateSummary(data);
    }

    /* טבלת דסקטופ */
    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.time}</td>
          <td>${item.warehouse}</td>
          <td>${item.pallets}</td>
        `;

        tbody.appendChild(row);
      });
    }

    /* סיכום */
    function updateSummary(data) {
      const totalReports = data.length;
      const totalPallets = data.reduce((sum, r) => sum + Number(r.pallets), 0);

      document.getElementById("totalReports").textContent = "סה״כ דיווחים: " + totalReports;
      document.getElementById("totalPallets").textContent = "סה״כ משטחים: " + totalPallets;
    }

    /* סינון */
    function filterData() {
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      const search = document.getElementById("searchInput").value.trim();

      let filtered = reportsData;

      if (from) filtered = filtered.filter(r => r.date >= from);
      if (to) filtered = filtered.filter(r => r.date <= to);

      if (search) {
        filtered = filtered.filter(r =>
          r.warehouse.includes(search) ||
          r.date.includes(search) ||
          r.time.includes(search)
        );
      }

      renderAll(filtered);
    }

    /* מיון עמודות */
    document.querySelectorAll("th").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.dataset.sort;

        reportsData.sort((a, b) => {
          if (a[key] < b[key]) return -1;
          if (a[key] > b[key]) return 1;
          return 0;
        });

        renderAll(reportsData);
      });
    });

    /* כפתורי סינון */
    document.getElementById("filterBtn").addEventListener("click", filterData);

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("fromDate").value = "";
      document.getElementById("toDate").value = "";
      document.getElementById("searchInput").value = "";
      renderAll(reportsData);
    });

    /* טעינה ראשונית */
    loadReports();
  });
  </script>

  <!-- טעינת תפריט -->
  <script src="menu.js"></script>

</body>
</html>
