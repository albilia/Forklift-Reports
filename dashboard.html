<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="apple-mobile-web-app-title" content="Nis">
  <title>Nis</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- תפריט -->
  <link rel="stylesheet" href="menu.css">

  <!-- כפתורים ירוקים -->
  <link rel="stylesheet" href="buttons.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    /* פס עליון מעודכן */
    .top-bar {
      background: #8ecae6;
      color: white;
      padding: 6px 20px; /* הקטנת גובה */
      display: flex;
      justify-content: center; /* מרכז את הלוגו */
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logo-img {
      height: 38px; /* גובה מדויק לפס דק */
      object-fit: contain;
      display: block;
      clip-path: inset(12% 8% 12% 8%); /* חיתוך שוליים לבנים */
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    label {
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 85%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div id="menuContainer"></div>

  <!-- פס עליון עם לוגו -->
  <div class="top-bar">
    <img src="Nis Reporte.PNG" class="logo-img" alt="Nis Reporter">
  </div>

  <div class="content">

    <div id="userGreeting" style="font-size:22px; font-weight:bold; margin-bottom:25px;"></div>

    <!-- שינוי טקסט + הוספת היסטוריית דווחים -->
    <label for="mainWarehouse">בחר קטגוריה:</label>
    <select id="mainWarehouse" onchange="handleMainWarehouse()">
      <option value="">-- בחר --</option>
      <option value="raw">מחסן חומרי גלם</option>
      <option value="finished">מחסן תוצר גמר</option>
      <option value="history">היסטוריית דווחים</option>
    </select>

    <div id="finishedSection" style="display:none;">
      <label for="finishedWarehouse">בחר תת מחסן:</label>
      <select id="finishedWarehouse">
        <option value="">-- בחר תת מחסן --</option>
        <option>דנידין</option>
        <option>בצק סוכר ימין</option>
        <option>בצק סוכר שמאל</option>
        <option>שדרה מרכזית רצפה</option>
        <option>שדרה מרכזית ימין</option>
        <option>שדרה מרכזית שמאל</option>
        <option>שדרה שמאל</option>
        <option>שדרה שמאל שמאל</option>
        <option>שדרה שמאל תחת הגלריה</option>
        <option>כניסה שמאל</option>
        <option>כניסה ימין</option>
        <option>קלוי קלוף</option>
        <option>קלוי קלוף טור</option>
      </select>
    </div>

    <!-- כפתור ירוק מה-buttons.css -->
    <button onclick="goToReport()">המשך</button>

  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone");
  const name = params.get("name");

  if (!phone) {
    alert("שגיאה: לא התקבל מספר נייד");
    window.location.href = "index.html";
  }

  document.getElementById("userGreeting").innerText = `שלום, ${name}`;

  window.addEventListener("load", () => {
    const savedMain = localStorage.getItem("mainWarehouse");
    const savedFinished = localStorage.getItem("finishedWarehouse");

    if (savedMain) {
      document.getElementById("mainWarehouse").value = savedMain;
      handleMainWarehouse();
    }

    if (savedFinished && savedMain === "finished") {
      document.getElementById("finishedWarehouse").value = savedFinished;
    }
  });

  function handleMainWarehouse() {
    const main = document.getElementById("mainWarehouse").value;
    localStorage.setItem("mainWarehouse", main);

    if (main === "finished") {
      document.getElementById("finishedSection").style.display = "block";
    } else {
      document.getElementById("finishedSection").style.display = "none";
    }
  }

  const warehouseNames = {
    raw: "מחסן חומרי גלם",
    finished: "מחסן תוצר גמר"
  };

  function goToReport() {
    const main = document.getElementById("mainWarehouse").value;
    const finished = document.getElementById("finishedWarehouse").value;

    if (main === "history") {
      alert("היסטוריית דווחים תתווסף בהמשך");
      return;
    }

    if (main === "finished") {
      localStorage.setItem("finishedWarehouse", finished);
    }

    const warehouseName = warehouseNames[main] || "";

    window.location.href =
      `report.html?phone=${encodeURIComponent(phone)}&name=${encodeURIComponent(name)}&main=${main}&finished=${finished}&warehouseName=${encodeURIComponent(warehouseName)}`;
  }

  function logout() {
    localStorage.removeItem("mainWarehouse");
    localStorage.removeItem("finishedWarehouse");
    window.location.href = "index.html";
  }
</script>

<script src="menu.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

<script>
let startX = 0;
let endX = 0;
const EDGE_SIZE = 40;

document.addEventListener("touchstart", e => {
  startX = e.changedTouches[0].clientX;
});

document.addEventListener("touchend", e => {
  endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (startX < EDGE_SIZE && diff > 80) history.back();
  if (startX > window.innerWidth - EDGE_SIZE && diff < -80) history.forward();
});
</script>

</body>
</html>
