<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="apple-mobile-web-app-title" content="Nis">
  <title>Nis</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="buttons.css">

  <!-- פונט Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;

      /* ⭐ רקע הטפט */
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* פס עליון */
    .top-bar {
      background: rgba(0,0,0,0.55);
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
    }

    .logo-text {
      font-family: 'Nunito', sans-serif;
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      gap: 6px;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    .reporter { color: #ff3b30; }
    .nis { color: #ffffff; }

    .content {
      padding: 25px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      font-weight: bold;
    }

    label {
      font-size: 26px;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    select {
      width: 85%;
      padding: 16px;
      font-size: 22px;
      border-radius: 10px;
      border: 2px solid #ffffff;
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      margin-bottom: 25px;
      backdrop-filter: blur(3px);
    }

    /* ⭐ כפתורים — גדולים פי 2 + ניגודיות חזקה */
    button {
      font-size: 36px !important;
      padding: 22px 32px !important;
      font-weight: bold !important;
      border-radius: 14px !important;
      margin-top: 25px !important;
      background: #1e88e5 !important;
      color: #fff !important;
      border: 3px solid #ffffff !important;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    button:hover {
      background: #1565c0 !important;
    }
  </style>
</head>

<body>

  <div id="menuContainer"></div>

  <!-- פס עליון -->
  <div class="top-bar">
    <span class="logo-text">
      <span class="reporter">Reporter</span>
      <span class="nis">Nis</span>
    </span>
  </div>

  <div class="content">

    <div id="userGreeting" style="font-size:28px; margin-bottom:30px;"></div>

    <label for="mainWarehouse">בחר קטגוריה:</label>
    <select id="mainWarehouse" onchange="handleMainWarehouse()">
      <option value="">-- בחר --</option>
      <option value="raw">מחסן חומרי גלם</option>
      <option value="finished">מחסן תוצר גמר</option>
      <option value="history">היסטוריית דווחים</option>
    </select>

    <div id="finishedSection" style="display:none;">
      <label for="finishedWarehouse">בחר תת מחסן:</label>
      <select id="finishedWarehouse">
        <option value="">-- בחר תת מחסן --</option>
        <option>דנידין</option>
        <option>בצק סוכר ימין</option>
        <option>בצק סוכר שמאל</option>
        <option>שדרה מרכזית רצפה</option>
        <option>שדרה מרכזית ימין</option>
        <option>שדרה מרכזית שמאל</option>
        <option>שדרה שמאל</option>
        <option>שדרה שמאל שמאל</option>
        <option>שדרה שמאל תחת הגלריה</option>
        <option>כניסה שמאל</option>
        <option>כניסה ימין</option>
        <option>קלוי קלוף</option>
        <option>קלוי קלוף טור</option>
      </select>
    </div>

    <button onclick="goToReport()">המשך</button>

  </div>

<script>
  /* שמירת משתמש */
  const params = new URLSearchParams(window.location.search);

  let phone = params.get("phone") || sessionStorage.getItem("phone");
  let name = params.get("name") || sessionStorage.getItem("name");

  if (!phone) {
    alert("שגיאה: לא התקבל מספר נייד");
    window.location.href = "index.html";
  }

  sessionStorage.setItem("phone", phone);
  sessionStorage.setItem("name", name);

  document.getElementById("userGreeting").innerText = `שלום, ${name}`;

  window.addEventListener("load", () => {
    const savedMain = localStorage.getItem("mainWarehouse");
    const savedFinished = localStorage.getItem("finishedWarehouse");

    if (savedMain) {
      document.getElementById("mainWarehouse").value = savedMain;
      handleMainWarehouse();
    }

    if (savedFinished && savedMain === "finished") {
      document.getElementById("finishedWarehouse").value = savedFinished;
    }
  });

  function handleMainWarehouse() {
    const main = document.getElementById("mainWarehouse").value;
    localStorage.setItem("mainWarehouse", main);

    document.getElementById("finishedSection").style.display =
      main === "finished" ? "block" : "none";
  }

  const warehouseNames = {
    raw: "מחסן חומרי גלם",
    finished: "מחסן תוצר גמר"
  };

  function goToReport() {
    const main = document.getElementById("mainWarehouse").value;
    const finished = document.getElementById("finishedWarehouse").value;

    if (main === "history") {
      alert("היסטוריית דווחים תתווסף בהמשך");
      return;
    }

    if (main === "finished") {
      localStorage.setItem("finishedWarehouse", finished);
    }

    const warehouseName = warehouseNames[main] || "";

    window.location.href =
      `report.html?phone=${encodeURIComponent(phone)}&name=${encodeURIComponent(name)}&main=${main}&finished=${finished}&warehouseName=${encodeURIComponent(warehouseName)}`;
  }

  function logout() {
    sessionStorage.clear();
    localStorage.clear();
    window.location.href = "index.html";
  }
</script>

<script src="menu.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
