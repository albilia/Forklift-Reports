<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>מערכת סריקה וביקורת מלאי - Pro OCR</title>
  <link rel="stylesheet" href="buttons.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px; margin: 0; text-align: center;
      background: linear-gradient(135deg, #1b1b1b 0%, #2a2a2a 100%);
      color: #f0f0f0;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px);
      border-radius: 16px; padding: 15px; margin: 10px auto; width: 92%;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .image-queue { display: flex; overflow-x: auto; gap: 10px; padding: 10px; margin-bottom: 10px; min-height: 80px; }
    .queued-img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 2px solid #00e5ff; flex-shrink: 0; }
    
    .scan-animation { width: 160px; height: 160px; margin: 0 auto; cursor: pointer; }
    
    /* אזור תצוגה מקדימה (Preview) - כמו בגרסה הישנה */
    .preview-card {
      background: rgba(0, 229, 255, 0.1);
      border-right: 6px solid #00e5ff;
      padding: 12px; margin: 10px auto; border-radius: 10px;
      text-align: right; font-size: 15px; line-height: 1.6;
    }

    /* עיצוב כרטיסיות עריכה */
    .edit-card {
      background: rgba(255, 255, 255, 0.05);
      border-right: 5px solid #ffeb3b;
      margin: 15px 0; padding: 15px; border-radius: 12px;
      text-align: right;
    }
    .edit-card label { display: block; font-size: 12px; color: #aaa; margin-top: 8px; }
    .edit-card input {
      width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #444;
      color: #fff; padding: 10px; border-radius: 6px; font-size: 16px; box-sizing: border-box;
    }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .btn-del { background: #ff5252; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    #loader { display: none; font-weight: bold; margin: 20px 0; color: #ffeb3b; font-size: 18px; }
    
    button {
      font-size: 18px; padding: 12px; border-radius: 10px; margin: 10px auto;
      width: 90%; max-width: 350px; cursor: pointer; border: none; font-weight: bold; display: block;
    }
    #processAllBtn { background-color: #00e5ff; color: #000; display: none; }
    #saveBtn { background-color: #00c853; color: white; display: none; }
    #addLabelBtn { background-color: #607d8b; color: white; display: none; font-size: 14px; width: fit-content; padding: 8px 20px; }
    
    #summaryBox {
      background: rgba(0, 200, 83, 0.2); border: 1px solid #00c853;
      padding: 10px; border-radius: 10px; margin: 15px auto; display: none;
    }
    canvas { display: none; }
    select { width: 100%; padding: 12px; border-radius: 8px; background: #333; color: white; border: 1px solid #555; }
    h3 { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-bottom: 15px; color: #00e5ff; }
  </style>
</head>

<body>
  <h2 id="pageTitle">סריקת מלאי וביקורת</h2>
  
  <div id="warehouseInfo" class="glass-box">טוען נתונים...</div>

  <div id="subSelectBox" class="glass-box" style="display:none;">
    <select id="subWarehouseSelect" onchange="selectSubWarehouse()">
      <option value="">בחר תת־מחסן</option>
      <option>דנידין</option>
      <option>בצק סוכר ימין</option>
      <option>בצק סוכר שמאל</option>
      <option>שדרה מרכזית</option>
      <option>מחסן חדש</option>
      <option>צרפתי</option>
    </select>
  </div>

  <div class="image-queue" id="imageQueue"></div>

  <lottie-player id="lottie" src="qr.json" background="transparent" speed="1" loop autoplay class="scan-animation" onclick="triggerCamera();"></lottie-player>

  <input id="cameraInput" type="file" accept="image/*" capture="environment" onchange="addToQueue(this)" style="display:none;">
  <canvas id="processingCanvas"></canvas>
  
  <div id="loader">מעבד תמונות...</div>

  <div id="previewArea" class="glass-box" style="display:none;">
    <h3>נתונים שזוהו בסריקה (Preview)</h3>
    <div id="ocrResultsPreview"></div>
  </div>

  <div id="reviewArea" class="glass-box" style="display:none;">
    <h3>עריכה ואישור סופי</h3>
    <div id="summaryBox"></div>
    <div id="labelsContainer"></div>
    <button id="addLabelBtn" onclick="addBlankLabel()">+ הוסף תווית ידנית</button>
  </div>

  <button id="processAllBtn" onclick="runBatchOCR()">שלח לסריקה (Batch)</button>
  <button id="saveBtn" onclick="saveAll()">שגר דווח סופי למערכת</button>
  <button onclick="window.location.href='dashboard.html?phone='+phone+'&name='+name" style="background: transparent; color: #aaa; text-decoration: underline;">ביטול וחזרה</button>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwJX4IaxmTmNx0re1ifoEPxgbsh6rAkFfmaehHDkJKW0LViqLtnkiCCg8uzsaA3PTtJEg/exec";
  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone"), name = params.get("name"), category = params.get("category");

  let main = "", finished = "", imageQueue = [], labels = [], isProcessing = false;

  if (category === "raw") {
    main = "מחסן חומרי גלם";
    document.getElementById("warehouseInfo").innerText = main;
  } else {
    main = "מחסן תוצר גמר";
    document.getElementById("warehouseInfo").innerText = main;
    document.getElementById("subSelectBox").style.display = "block";
  }

  function selectSubWarehouse() { finished = document.getElementById("subWarehouseSelect").value; }
  function triggerCamera() { if (!isProcessing) document.getElementById("cameraInput").click(); }

  function addToQueue(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.getElementById("processingCanvas");
        const ctx = canvas.getContext("2d");
        const maxDim = 1500;
        let w = img.width, h = img.height;
        const scale = Math.min(maxDim/w, maxDim/h, 1);
        canvas.width = w*scale; canvas.height = h*scale;
        ctx.filter = 'grayscale(100%) contrast(1.5) brightness(1.1)';
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        imageQueue.push(canvas.toDataURL("image/png"));
        updateQueueUI();
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
    input.value = "";
  }

  function updateQueueUI() {
    const container = document.getElementById("imageQueue");
    container.innerHTML = imageQueue.map(src => `<img src="${src}" class="queued-img">`).join("");
    document.getElementById("processAllBtn").style.display = imageQueue.length ? "block" : "none";
  }

  async function runBatchOCR() {
    if (isProcessing) return;
    isProcessing = true;
    document.getElementById("loader").style.display = "block";
    document.getElementById("lottie").style.display = "none";
    
    const worker = await Tesseract.createWorker('eng+heb');
    for (let i = 0; i < imageQueue.length; i++) {
      document.getElementById("loader").innerText = `סורק תמונה ${i+1} מתוך ${imageQueue.length}...`;
      const { data: { text } } = await worker.recognize(imageQueue[i]);
      parseText(text);
    }
    await worker.terminate();
    
    imageQueue = [];
    updateQueueUI();
    isProcessing = false;
    document.getElementById("loader").style.display = "none";
    document.getElementById("previewArea").style.display = "block";
    document.getElementById("reviewArea").style.display = "block";
    document.getElementById("addLabelBtn").style.display = "block";
    document.getElementById("saveBtn").style.display = "block";
    renderReview();
    renderPreviewDisplay(); // קריאה לפונקציית התצוגה המקדימה
  }

  function parseText(text) {
    const clean = text.replace(/[|\\/_'"]/g, ' ').replace(/\s+/g, ' ');
    const makatMatches = clean.match(/\b\d{9}\b/g) || [];
    const usedNumbers = new Set();

    makatMatches.forEach(m => {
      usedNumbers.add(m);
      const allNumbers = clean.match(/\b\d+\b/g) || [];

      let pka = "";
      const pkaWithAnchor = clean.match(/(?:pka|פקע|פק"ע)[:\s]*(\d+)/i);
      if (pkaWithAnchor) {
        pka = pkaWithAnchor[1].slice(-3);
        usedNumbers.add(pkaWithAnchor[1]);
      } else {
        const pkaCandidate = allNumbers.find(n => n.length >= 5 && n !== m && !usedNumbers.has(n));
        if (pkaCandidate) { pka = pkaCandidate.slice(-3); usedNumbers.add(pkaCandidate); }
      }

      let palletId = "";
      const palletWithAnchor = clean.match(/(?:pallet|משטח|id|no|num|#)[:\s]*(\d{6,10})/i);
      if (palletWithAnchor) {
        palletId = palletWithAnchor[1];
        usedNumbers.add(palletId);
      } else {
        const palletCandidate = allNumbers.find(n => n.length >= 6 && n.length <= 10 && !usedNumbers.has(n));
        if (palletCandidate) { palletId = palletCandidate; usedNumbers.add(palletId); }
      }

      let qty = "";
      const qtyWithAnchor = clean.match(/(?:qty|כמות|units|יח|יחידות)[:\s]*(\d{1,4})\b/i);
      if (qtyWithAnchor && Number(qtyWithAnchor[1]) <= 5000) {
        qty = qtyWithAnchor[1];
        usedNumbers.add(qty);
      } else {
        const qtyCandidate = allNumbers.find(n => {
          const val = Number(n);
          return val >= 1 && val <= 5000 && !usedNumbers.has(n) && n.length <= 4;
        });
        qty = qtyCandidate || "";
        if (qty) usedNumbers.add(qty);
      }

      labels.push({ makat: m, pka: pka || "---", qty: qty || "0", palletId: palletId || "---" });
    });
  }

  // פונקציה המציגה את התוצאות הגולמיות בצורה קריאה
  function renderPreviewDisplay() {
    const container = document.getElementById("ocrResultsPreview");
    container.innerHTML = "";
    labels.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "preview-card";
      div.innerHTML = `
        <strong>תווית ${index + 1}:</strong><br>
        מק"ט: ${item.makat} | פק"ע: ${item.pka} | כמות: ${item.qty} | משטח: ${item.palletId}
      `;
      container.appendChild(div);
    });
  }

  function addBlankLabel() {
    labels.push({ makat: "", pka: "", qty: "", palletId: "" });
    renderReview();
    renderPreviewDisplay();
  }

  function renderReview() {
    const container = document.getElementById("labelsContainer");
    container.innerHTML = "";
    labels.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "edit-card";
      card.innerHTML = `
        <div class="card-header">
          <strong>עריכת תווית ${index + 1}</strong>
          <button class="btn-del" onclick="deleteLabel(${index})">מחיקה</button>
        </div>
        <label>מק"ט (9 ספרות)</label>
        <input type="number" value="${item.makat}" oninput="updateVal(${index}, 'makat', this.value)">
        <label>פק"ע (סיומת 3 ספרות)</label>
        <input type="number" value="${item.pka}" oninput="updateVal(${index}, 'pka', this.value)">
        <label>כמות (1-5000)</label>
        <input type="number" value="${item.qty}" oninput="updateVal(${index}, 'qty', this.value); updateSummary();">
        <label>מספר משטח</label>
        <input type="text" value="${item.palletId}" oninput="updateVal(${index}, 'palletId', this.value)">
      `;
      container.appendChild(card);
    });
    updateSummary();
  }

  function updateVal(index, field, val) { 
    labels[index][field] = val; 
    renderPreviewDisplay(); // מעדכן גם את התצוגה המקדימה כשעורכים
  }

  function deleteLabel(index) {
    labels.splice(index, 1);
    renderReview();
    renderPreviewDisplay();
  }

  function updateSummary() {
    const totalQty = labels.reduce((sum, item) => sum + (Number(item.qty) || 0), 0);
    const sBox = document.getElementById("summaryBox");
    sBox.style.display = labels.length ? "block" : "none";
    sBox.innerHTML = `סה"כ יחידות: <strong>${totalQty}</strong> | תוויות: <strong>${labels.length}</strong>`;
  }

  async function saveAll() {
    if (category === "finished" && !finished) { alert("חובה לבחור תת-מחסן!"); return; }
    if (!labels.length) { alert("אין נתונים לשמירה"); return; }
    document.getElementById("loader").style.display = "block";
    document.getElementById("loader").innerText = "שומר בדאטה-בייס...";
    const reports = labels.map(l => ({ makat: l.makat, pka: l.pka, qty: Number(l.qty), palletId: l.palletId }));
    try {
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "saveReport", phone, name, main, finished, reports }) });
      const data = await res.json();
      if (data.success) { alert("הדווח נשמר בהצלחה!"); window.location.href = `dashboard.html?phone=${phone}&name=${name}`; }
      else { alert("שגיאה מהשרת: " + data.error); }
    } catch (e) { alert("שגיאת תקשורת"); }
    finally { document.getElementById("loader").style.display = "none"; }
  }
</script>
</body>
</html>
