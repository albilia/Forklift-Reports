<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צילום תווית</title>

  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="menu.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;

      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;

      color: #f5f5f5;
      text-align: center;
      font-size: 22px;
      position: relative;
      overflow-x: hidden;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      border: 6px solid black;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 25px;
      font-size: 40px;
      color: #ffeb3b;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    .ocr-box {
      background: rgba(0,0,0,0.55);
      border: 3px solid #555;
      padding: 28px;
      margin: 25px auto;
      border-radius: 14px;
      width: 92%;
      text-align: right;
      font-size: 38px;
      line-height: 1.45;
      color: #ffffff;
      backdrop-filter: blur(3px);
    }

    .delete-btn {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 26px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
    }

    .camera-icon {
      width: 200px;
      margin-bottom: 30px;
      cursor: pointer;
      filter: brightness(1.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 9999;
    }
    #flash.active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- ⭐ תפריט צד -->
  <div id="menuContainer"></div>

  <div id="flash"></div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <h2>צילום תווית</h2>

  <img src="camera-icon.png"
       alt="צלם"
       class="camera-icon"
       onclick="triggerCamera();">

  <input id="cameraInput"
         type="file"
         accept="image/*"
         capture="environment"
         multiple
         onchange="handleImage(this)"
         style="display:none;">

  <img id="preview">
  <div id="loader">טוען...</div>
  <div id="ocrList"></div>

  <button id="processAllBtn"
          onclick="processAll()"
          style="display:none; margin:20px auto; display:block;">
    שלח לסריקה
  </button>

  <button id="saveBtn" onclick="saveAll()"
          style="display:none; margin:20px auto; display:block;">
    שמור דיווח
  </button>

  <button id="finishPalletBtn"
          onclick="finishPallet()"
          style="display:none; margin:20px auto; display:block;">
    סיום משטח
  </button>

  <button onclick="goBack()">חזור לדשבורד</button>

  <!-- ⭐ טעינת תפריט הצד -->
  <script src="menu.js"></script>

  <!-- ⭐ כל ה‑JS המקורי שלך — לא נגעתי בו בכלל -->
  <script>
    /* כל הקוד שלך בדיוק כמו בגיבוי מאתמול */
    /* ... (הקוד המלא שלך כפי ששלחת) ... */
  </script>

</body>
</html>
