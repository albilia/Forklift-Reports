<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>צילום תווית</title>
  <link rel="stylesheet" href="buttons.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
    }
    h2 { font-size: 32px; margin-bottom: 10px; text-shadow: 0 0 4px rgba(0,0,0,0.5); }

    #warehouseInfo {
      font-size: 18px;
      margin-bottom: 15px;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    
    #statusLine {
      background: rgba(0, 229, 255, 0.25);
      border: 2px solid #00e5ff;
      border-radius: 50px;
      padding: 10px 25px;
      display: none;
      margin: 15px auto 20px;
      font-size: 20px;
      color: #00e5ff;
      width: fit-content;
    }

    .scan-animation { width: 250px; height: 250px; margin: 0 auto; cursor: pointer; }
    #preview { max-width: 80%; display: none; margin: 15px auto; border-radius: 12px; border: 3px solid #fff; }
    #loader { display: none; font-weight: bold; margin-top: 20px; font-size: 24px; color: #ffeb3b; }
    
    .ocr-box { 
      background: rgba(0,0,0,0.8); 
      border-right: 6px solid #00e5ff; 
      padding: 15px; 
      margin: 10px auto; 
      border-radius: 8px; 
      width: 90%; 
      text-align: right; 
    }
    .delete-btn { background: #ff5252; color: white; border: none; padding: 8px 12px; border-radius: 5px; }
    
    button { 
      font-size: 22px; padding: 12px; border-radius: 10px; margin-top: 10px; width: 90%; 
      cursor: pointer; border: none; font-weight: bold;
    }

    #totalBox {
      background: rgba(0,0,0,0.85);
      border-left: 6px solid #ffeb3b;
      padding: 12px;
      margin: 10px auto 0;
      border-radius: 8px;
      width: 90%;
      text-align: right;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h2>דיווח תווית</h2>

  <div id="warehouseInfo"></div>

  <div id="statusLine">זיהוי אחרון: <span id="labelsCount">0</span> תוויות</div>

  <lottie-player
      src="qr.json"
      background="transparent"
      speed="1"
      loop
      autoplay
      class="scan-animation"
      onclick="triggerCamera();">
  </lottie-player>

  <input id="cameraInput" type="file" accept="image/*" capture="environment" onchange="handleImage(this)" style="display:none;">

  <img id="preview">
  <div id="loader">מעבד נתונים...</div>
  <div id="ocrList"></div>
  <div id="totalBox" style="display:none;"></div>

  <button id="processAllBtn" onclick="processAll()" style="display:none; background-color: #00c853; color: white;">שלח לניתוח AI</button>
  <button id="saveBtn" onclick="saveAll()" style="display:none; background-color: #ff6d00; color: white;">שמור בגיליון</button>
  <button onclick="goBack()" style="background-color: #607d8b; color: white;">חזור</button>

<script>
  let finishedReports = [];
  let pendingFile = null;
  let isProcessing = false;

  // הכתובת המעודכנת שלך
  const API_URL = "https://script.google.com/macros/s/AKfycbxzNj0wvC-Tb5wquuuAWvOfkxf_H4YRKzl3vijRlyi2nvkkH8VgDcL438RBKg5QeanrTg/exec";

  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone");
  const name = params.get("name");
  const main = params.get("main") || "";
  const finished = params.get("finished") || "";
  const warehouseName = params.get("warehouseName") || "";

  function goBack() { 
    window.location.href = `dashboard.html?phone=${phone}&name=${name}`; 
  }

  // הצגת פרטי מחסן בראש המסך
  const warehouseInfoDiv = document.getElementById("warehouseInfo");
  let warehouseText = "";
  if (warehouseName) {
    warehouseText += "מחסן: " + decodeURIComponent(warehouseName);
  }
  if (finished) {
    if (warehouseText) warehouseText += " | ";
    warehouseText += "תת-מחסן: " + finished;
  }
  warehouseInfoDiv.innerText = warehouseText;

  function triggerCamera() {
    if (isProcessing) return;
    document.getElementById("cameraInput").click();
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;
    pendingFile = file;
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";
      document.getElementById("processAllBtn").style.display = "block";
    };
    reader.readAsDataURL(file);
  }

  async function processAll() {
    if (isProcessing || !pendingFile) return;
    isProcessing = true;
    document.getElementById("loader").style.display = "block";
    document.getElementById("processAllBtn").style.display = "none";

    const reader = new FileReader();
    reader.onload = async e => {
      await sendToGemini(e.target.result);
    };
    reader.readAsDataURL(pendingFile);
  }

  async function sendToGemini(base64) {
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ 
          action: "processImage", 
          image: base64, 
          phone: phone 
        })
      });

      const data = await res.json();
      
      if (data.error) {
        alert("שגיאת שרת: " + data.error);
        return;
      }

      if (data.reports && data.reports.length > 0) {
        document.getElementById("statusLine").style.display = "inline-block";
        document.getElementById("labelsCount").innerText = data.reports.length;

        // הוספת התוצאות לרשימת הדוחות, עם פק"ע 3 ספרות אחרונות
        data.reports.forEach(r => {
          const makat = r.makat || "---";
          const pka = (r.pka || "").toString().slice(-3);    // 3 ספרות אחרונות
          const qty = Number(r.qty) || 0;

          finishedReports.push({ makat, pka, qty });
        });

        showList();
        document.getElementById("saveBtn").style.display = "block";
      } else {
        alert("לא זוהו נתונים בתמונה. וודא שהתווית ברורה וישרה.");
      }
    } catch (e) { 
      alert("שגיאת תקשורת: " + e.message);
    } finally {
      isProcessing = false;
      document.getElementById("loader").style.display = "none";
      pendingFile = null;
    }
  }

  function showList() {
    const box = document.getElementById("ocrList");
    if (!finishedReports.length) {
      box.innerHTML = "";
      document.getElementById("totalBox").style.display = "none";
      return;
    }

    // חישוב סה"כ כמות
    let totalQty = 0;
    finishedReports.forEach(r => {
      totalQty += Number(r.qty) || 0;
    });

    box.innerHTML = finishedReports.map((r, i) => `
      <div class="ocr-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <b>מק"ט:</b> ${r.makat || "---"}<br>
            <b>פק"ע:</b> ${r.pka || "---"}<br>
            <b>כמות:</b> ${r.qty || "0"}
          </div>
          <button class="delete-btn" onclick="deleteItem(${i})">X</button>
        </div>
      </div>`).join("");

    const totalBox = document.getElementById("totalBox");
    totalBox.style.display = "block";
    totalBox.innerHTML = `<b>סה"כ כמות:</b> ${totalQty}`;
  }

  function deleteItem(i) {
    finishedReports.splice(i, 1);
    showList();
  }

  async function saveAll() {
    if (!finishedReports.length) {
      alert("אין נתונים לשמירה");
      return;
    }

    document.getElementById("loader").innerText = "שומר...";
    document.getElementById("loader").style.display = "block";
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ 
          action: "saveReport", 
          phone,           // נשאר לוגי לשרת, לא נשמר בשיט
          name,            // שם מלגזן
          main,            // מחסן העברה
          finished,        // תת-מחסן
          reports: finishedReports 
        })
      });
      const data = await res.json();
      if (data.success) { 
        alert("נשמר בהצלחה!"); 
        goBack(); 
      }
      else { 
        alert("שגיאה בשמירה: " + data.error); 
      }
    } catch (e) { 
      alert("שגיאה בחיבור"); 
    }
    finally {
      document.getElementById("loader").style.display = "none";
      document.getElementById("loader").innerText = "מעבד נתונים...";
    }
  }
</script>
</body>
</html>
