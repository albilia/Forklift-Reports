<!-- בתוך <body> -->
<div class="content">

  <h2 style="margin-bottom:10px;">צלם תווית</h2>

  <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none" onchange="handleImage(this)">

  <img 
    src="camera-icon.png" 
    alt="צלם תווית"
    onclick="document.getElementById('cameraInput').click()"
    style="
      width: 100px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    "
    onmouseover="this.style.transform='scale(1.05)'"
    onmouseout="this.style.transform='scale(1)'"
  />

  <img id="preview" class="preview">

  <div id="loader">מעבד תמונה...</div>

  <div id="ocrBox" class="ocr-box"></div>

  <button id="saveBtn" class="btn" style="display:none" onclick="saveReport()">שמור דיווח</button>

</div>
