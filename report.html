<script>
async function runOCR(base64) {
  const loader = document.getElementById("loader");
  loader.style.display = "block";
  loader.innerText = "מעבד תמונה...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "processImage",
        image: base64
      })
    });

    // אם השרת החזיר שגיאה (500, 403, 404 וכו')
    if (!response.ok) {
      const text = await response.text();
      console.error("SERVER RESPONSE (NOT OK):", text);
      loader.style.display = "none";
      alert("שגיאה מהשרת (סטטוס " + response.status + "): " + text);
      return;
    }

    let data;
    try {
      data = await response.json();
    } catch (e) {
      const raw = await response.text();
      console.error("FAILED TO PARSE JSON. RAW RESPONSE:", raw);
      loader.style.display = "none";
      alert("שגיאה בפענוח תשובת השרת: " + raw);
      return;
    }

    loader.style.display = "none";

    if (!data.success) {
      console.error("SERVER RETURNED ERROR OBJECT:", data);
      alert("שגיאה בפענוח התמונה: " + (data.error || "לא ידוע"));
      return;
    }

    ocrResult = data.parsed;
    showOCR(data.parsed);

  } catch (err) {
    console.error("NETWORK / FETCH ERROR:", err);
    loader.style.display = "none";
    alert("שגיאה בחיבור לשרת: " + err);
  }
}
</script>
