<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צילום תווית</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
      font-size: 22px;
      position: relative;
      overflow-x: hidden;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ffffff;
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      border: 6px solid black;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 25px;
      font-size: 40px;
      color: #ffeb3b;
    }

    .ocr-box {
      background: #2b2b2b;
      border: 3px solid #555;
      padding: 28px;
      margin: 25px auto;
      border-radius: 14px;
      width: 92%;
      text-align: right;
      font-size: 38px;
      line-height: 1.45;
      color: #ffffff;
    }

    button {
      margin: 20px;
      padding: 18px 32px;
      font-size: 28px;
      border: none;
      border-radius: 10px;
      background: #d32f2f;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      width: 80%;
      max-width: 350px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 9999;
    }
    #flash.active {
      opacity: 1;
    }

    .camera-icon {
      width: 200px;
      margin-bottom: 30px;
      cursor: pointer;
      filter: brightness(1.2);
    }

    .delete-btn {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 26px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
    }
  </style>
</head>

<body>

  <div id="flash"></div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <h2>צילום תווית</h2>

  <img src="camera-icon.png"
       alt="צלם"
       class="camera-icon"
       onclick="triggerCamera();">

  <input id="cameraInput"
         type="file"
         accept="image/*"
         capture="environment"
         multiple
         onchange="handleImage(this)"
         style="display:none;">

  <img id="preview">
  <div id="loader">טוען...</div>
  <div id="ocrList"></div>

  <button id="processAllBtn"
          onclick="processAll()"
          style="display:none; margin:20px auto; display:block;">
    שלח לסריקה
  </button>

  <button id="saveBtn" onclick="saveAll()"
          style="display:none; margin: 20px auto; display:block;">
    שמור דיווח
  </button>

  <button onclick="goBack()">חזור לדשבורד</button>

<script>

  function triggerCamera() {
    const flash = document.getElementById("flash");
    flash.classList.add("active");
    setTimeout(() => flash.classList.remove("active"), 150);

    if (navigator.vibrate) navigator.vibrate(120);

    document.getElementById("cameraInput").click();
  }

  const API_URL =
    "https://script.google.com/macros/s/AKfycbx4vmrLZkGpqCjVy9OZcxp9J0vpTleY_dE-n_nwrB8741LweHmIVecA9ZxS6JXHF12muQ/exec";

  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone");
  const name = params.get("name");
  const main = params.get("main");
  const finished = params.get("finished");

  if (!phone) {
    alert("שגיאה: לא התקבל מספר נייד");
    window.location.href = "index.html";
  }

  function goBack() {
    window.location.href =
      `dashboard.html?phone=${encodeURIComponent(phone)}&name=${encodeURIComponent(name)}`;
  }

  let rawReports = [];
  let finishedReports = [];
  let pendingImages = [];

  function handleImage(input) {
    const files = input.files;
    if (!files || files.length === 0) return;

    for (const file of files) {
      pendingImages.push(file);
    }

    const lastFile = files[files.length - 1];
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(lastFile);

    document.getElementById("processAllBtn").style.display = "block";
  }

  async function resizeImage(base64, maxWidth = 1200) {
    return new Promise(resolve => {
      const img = new Image();
      img.onload = function() {
        const scale = maxWidth / img.width;
        const canvas = document.createElement("canvas");
        canvas.width = maxWidth;
        canvas.height = img.height * scale;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        resolve(canvas.toDataURL("image/jpeg", 0.85));
      };
      img.src = base64;
    });
  }

  async function processAll() {
    if (pendingImages.length === 0) return;

    document.getElementById("loader").innerText = "מעבד תמונות...";
    document.getElementById("loader").style.display = "block";

    for (const file of pendingImages) {
      await processSingleImage(file);
    }

    pendingImages = [];
    document.getElementById("loader").style.display = "none";
    document.getElementById("saveBtn").style.display = "block";
    document.getElementById("processAllBtn").style.display = "none";
  }

  async function processSingleImage(file) {
    return new Promise(resolve => {
      document.getElementById("clickSound").play().catch(()=>{});

      const reader = new FileReader();
      reader.onload = async function(e) {
        let base64 = e.target.result;

        base64 = await resizeImage(base64, 1200);

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
              action: "processImage",
              image: base64,
              main: main
            })
          });

          const text = await response.text();
          let data;

          try {
            data = JSON.parse(text);
          } catch (e) {
            console.log("OCR raw response:", text);
            return resolve();
          }

          if (data.parsed && data.parsed.reports && data.parsed.reports.length > 0) {
            if (main === "raw") {
              const first = data.parsed.reports[0];
              if (first) {
                rawReports.push(first);
                showRawList();
              }
            } else {
              finishedReports.push(...data.parsed.reports);
              showFinishedList();
            }
          }
        } catch (err) {
          console.log("OCR error", err);
        }

        resolve();
      };

      reader.readAsDataURL(file);
    });
  }

  function showRawList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    rawReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <b>צילום ${i+1}:</b><br>
          מק״ט: ${r.makat}<br>
          כמות: ${r.qty}
        </div>
      `;
    });
  }

  function showFinishedList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    finishedReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <div style="display:flex; justify-content:space-between; align-items:center;">

            <div>
              <b>תווית ${i+1}:</b><br>
              מק״ט: ${r["מק\"ט"]}<br>
              פק״ע: ${r["פק\"ע"]}<br>
              כמות: ${r["כמות"]}
            </div>

            <div style="display:flex; flex-direction:column; align-items:center; gap:15px;">
              <button class="delete-btn" onclick="deleteReport(${i})">מחק</button>
              <input type="checkbox" class="report-check" data-index="${i}"
                     style="width:40px; height:40px;">
            </div>

          </div>
        </div>
      `;
    });
  }

  function deleteReport(index) {
    finishedReports.splice(index, 1);
    showFinishedList();
  }

  async function saveAll() {
    document.getElementById("loader").innerText = "שומר דיווח...";
    document.getElementById("loader").style.display = "block";

    let selectedReports = [];

    if (main === "raw") {
      selectedReports = rawReports;
    } else {
      const checks = document.querySelectorAll(".report-check");
      checks.forEach(ch => {
        if (ch.checked) {
          const index = Number(ch.dataset.index);
          selectedReports.push(finishedReports[index]);
        }
      });
    }

    if (selectedReports.length === 0) {
      alert("לא נבחרו דו\"חות לשמירה");
      document.getElementById("loader").style.display = "none";
      return;
    }

    let payload;

    if (main === "raw") {
      payload = {
        action: "saveRawMaterialBatch",
        phone,
        reports: selectedReports
      };
    } else {
      payload = {
        action: "saveReport",
        phone,
        ocr: { reports: selectedReports },
        finishedWarehouse: finished
      };
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const text = await response.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch (e) {
        console.log("Save raw response:", text);
        alert("שגיאה בקריאת תשובת השרת");
        document.getElementById("loader").style.display = "none";
        return;
      }

      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("שגיאה בשמירת הדיווח");
        return;
      }

      alert("הדיווח נשמר בהצלחה!");
      goBack();

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }

</script>

</body>
</html>
