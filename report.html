<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwJX4IaxmTmNx0re1ifoEPxgbsh6rAkFfmaehHDkJKW0LViqLtnkiCCg8uzsaA3PTtJEg/exec";

  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone");
  const name = params.get("name");
  const category = params.get("category");

  let main = "";
  let finished = "";
  let pallets = [];
  let pendingFile = null;
  let isProcessing = false;

  const warehouseInfoDiv = document.getElementById("warehouseInfo");
  const subSelectBox = document.getElementById("subSelectBox");
  const subWarehouseSelect = document.getElementById("subWarehouseSelect");
  const processAllBtn = document.getElementById("processAllBtn");
  const saveBtn = document.getElementById("saveBtn");
  const palletsContainer = document.getElementById("palletsContainer");
  const globalTotalBox = document.getElementById("globalTotalBox");

  if (category === "raw") {
    main = "××—×¡×Ÿ ×—×•××¨×™ ×’×œ×";
    warehouseInfoDiv.innerText = main;
    processAllBtn.style.display = "block";
  }

  if (category === "finished") {
    main = "××—×¡×Ÿ ×ª×•×¦×¨ ×’××¨";
    warehouseInfoDiv.innerText = main;
    subSelectBox.style.display = "block";
  }

  function selectSubWarehouse() {
    finished = subWarehouseSelect.value;
    if (finished) {
      warehouseInfoDiv.innerText = main + " | ×ª×ªÖ¾××—×¡×Ÿ: " + finished;
      processAllBtn.style.display = "block";
    } else {
      processAllBtn.style.display = "none";
    }
  }

  function goBack() {
    window.location.href = `dashboard.html?phone=${phone}&name=${name}`;
  }

  function triggerCamera() {
    if (isProcessing) return;
    if (category === "finished" && !finished) {
      alert("×‘×—×¨ ×ª×ªÖ¾××—×¡×Ÿ ×œ×¤× ×™ ×¦×™×œ×•×");
      return;
    }
    document.getElementById("cameraInput").click();
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;

    pendingFile = file;

    const reader = new FileReader();
    reader.onload = e => {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";

      document.getElementById("statusLine").style.display = "none";
      document.getElementById("labelsCount").innerText = "0";

      processAllBtn.style.display = "block";
      processAllBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  }

  // ===== OCR ××§×•××™ ×‘××§×•× Gemini =====
  async function sendToAIScan() {
    if (isProcessing || !pendingFile) return;

    isProcessing = true;
    document.getElementById("loader").style.display = "block";
    processAllBtn.disabled = true;

    const reader = new FileReader();
    reader.onload = async e => {
      const base64 = e.target.result;

      const data = await runLocalOCR(base64);

      if (!data.reports || data.reports.length === 0) {
        alert("×œ× ×–×•×”×• × ×ª×•× ×™× ×‘×ª××•× ×”.");
        finishLocalOCR();
        return;
      }

      document.getElementById("statusLine").style.display = "inline-block";
      document.getElementById("labelsCount").innerText = data.reports.length;

      const items = data.reports.map(r => ({
        makat: r.makat || "---",
        pka: (r.pka || "").toString().slice(-3),
        qty: Number(r.qty) || 0,
        palletId: r.palletId || "---"
      }));

      const totalQty = items.reduce((sum, r) => sum + (Number(r.qty) || 0), 0);

      pallets.push({ items, totalQty });

      renderPallets();
      updateGlobalTotal();

      saveBtn.style.display = "block";
      processAllBtn.style.display = "block";

      finishLocalOCR();
    };

    reader.readAsDataURL(pendingFile);
  }

  function finishLocalOCR() {
    isProcessing = false;
    document.getElementById("loader").style.display = "none";
    pendingFile = null;
    processAllBtn.disabled = false;
  }

  // ===== ×œ×•×’×™×§×ª OCR ××§×•××™ ××©×•×“×¨×’ =====

  async function runLocalOCR(base64Image) {
    try {
      const img = await loadImageFromBase64(base64Image);
      const enhancedCanvas = enhanceImage(img);
      const fullText = await runTesseractOnCanvas(enhancedCanvas);
      const labelBlocks = splitToLabelBlocks(fullText);

      const reports = [];
      labelBlocks.forEach(blockText => {
        const extracted = extractLabelFromText(blockText);
        if (extracted && extracted.makat && extracted.pka && extracted.qty) {
          reports.push(extracted);
        }
      });

      return { reports };
    } catch (err) {
      console.error("OCR ERROR:", err);
      return { reports: [] };
    }
  }

  function loadImageFromBase64(base64) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = base64;
    });
  }

  function enhanceImage(img) {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const maxWidth = 900; // ×¤×—×•×ª ×¨×•×—×‘, ×™×•×ª×¨ ××”×™×¨
    const scale = Math.min(1, maxWidth / img.width);

    canvas.width = img.width * scale;
    canvas.height = img.height * scale;

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    const contrast = 1.3;
    for (let i = 0; i < data.length; i += 4) {
      let r = data[i];
      let g = data[i + 1];
      let b = data[i + 2];

      let gray = 0.3 * r + 0.59 * g + 0.11 * b;
      gray = ((gray - 128) * contrast) + 128;
      gray = Math.max(0, Math.min(255, gray));

      data[i] = data[i + 1] = data[i + 2] = gray;
    }

    ctx.putImageData(imageData, 0, 0);
// Thresholding â€” ×”××¨×” ×œ×©×—×•×¨/×œ×‘×Ÿ ×—×“
const tData = ctx.getImageData(0, 0, canvas.width, canvas.height);
const td = tData.data;

for (let i = 0; i < td.length; i += 4) {
  const v = td[i] < 140 ? 0 : 255;
  td[i] = td[i+1] = td[i+2] = v;
}

ctx.putImageData(tData, 0, 0);
    return canvas;
  }

  async function runTesseractOnCanvas(canvas) {
    const dataUrl = canvas.toDataURL("image/png");

    const result = await Tesseract.recognize(
      dataUrl,
      'heb+eng',
          {
      tessedit_char_whitelist: '0123456789',
    }
    );

    return result.data.text || "";
  }

  function splitToLabelBlocks(fullText) {
    const lines = fullText
      .split("\n")
      .map(l => l.trim())
      .filter(l => l.length > 0);

    const blocks = [];
    let currentBlock = [];

    for (let i = 0; i < lines.length; i++) {
      const line = lines[i];
      currentBlock.push(line);

      const nextLine = lines[i + 1];
      if (!nextLine || isBlockSeparator(line, nextLine)) {
        blocks.push(currentBlock.join("\n"));
        currentBlock = [];
      }
    }

    if (currentBlock.length) {
      blocks.push(currentBlock.join("\n"));
    }

    return blocks;
  }

  function isBlockSeparator(line, nextLine) {
    const digitsLine = (line.match(/\d/g) || []).length;
    const digitsNext = (nextLine.match(/\d/g) || []).length;

    if (Math.abs(digitsLine - digitsNext) > 6) return true;
    if (/×¡×”"?×›|××©×˜×—|Total|Pallet/i.test(line)) return true;

    return false;
  }

  function extractLabelFromText(text) {
    const lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);

    let makat = "";
    let pka = "";
    let qty = "";
    let palletId = "";

    for (let line of lines) {
      if (!makat) {
        const makatMatch = line.match(/\b\d{9}\b/);
        if (makatMatch) makat = makatMatch[0];
      }

      if (!pka) {
        const pkaMatch = line.match(/\b\d{3,}\b/);
        if (pkaMatch) pka = pkaMatch[0].slice(-3);
      }

      if (!qty) {
        const qtyMatch = line.match(/\b\d{1,4}\b/g);
        if (qtyMatch) {
          const candidate = qtyMatch
            .map(Number)
            .filter(n => n > 0 && n < 5000)[0];
          if (candidate) qty = candidate.toString();
        }
      }

      if (!palletId) {
        const palletMatch = line.match(/\b\d{6,10}\b/);
        if (palletMatch) palletId = palletMatch[0];
      }
    }

    if (!makat && !pka && !qty) return null;

    return {
      makat,
      pka,
      qty,
      palletId
    };
  }

  // ===== ×©××¨ ×”×œ×•×’×™×§×” (×ª×¦×•×’×” ×•×©××™×¨×”) =====

  function renderPallets() {
    palletsContainer.innerHTML = "";

    pallets.forEach((pallet, index) => {
      const div = document.createElement("div");
      div.className = "pallet-box";

      let itemsHtml = pallet.items.map(item => `
        <div class="pallet-item">
          <b>××§"×˜:</b> ${item.makat}<br>
          <b>×¤×§"×¢:</b> ${item.pka}<br>
          <b>×›××•×ª:</b> ${item.qty}<br>
          <b>××¡×¤×¨ ××©×˜×—:</b> ${item.palletId}
        </div>
      `).join("");

      div.innerHTML = `
        <div class="pallet-header">
          <div>××©×˜×— ${index + 1} â€” ×¡×”"×›: ${pallet.totalQty} ×™×—'</div>
          <button class="delete-pallet-btn" onclick="deletePallet(${index})">××—×§ ××©×˜×—</button>
        </div>
        <div class="pallet-items">
          ${itemsHtml}
        </div>
      `;

      palletsContainer.appendChild(div);
    });
  }

  function deletePallet(index) {
    pallets.splice(index, 1);
    renderPallets();
    updateGlobalTotal();

    if (pallets.length === 0) {
      saveBtn.style.display = "none";
    }
  }

  function updateGlobalTotal() {
    if (!pallets.length) {
      globalTotalBox.style.display = "none";
      globalTotalBox.innerHTML = "";
      return;
    }

    const totalPallets = pallets.length;
    const totalUnits = pallets.reduce((sum, p) => sum + (p.totalQty || 0), 0);

    globalTotalBox.style.display = "block";
    globalTotalBox.innerHTML = `
      <b>×¡×”"×› ××©×˜×—×™×:</b> ${totalPallets} | <b>×¡×”"×› ×™×—×™×“×•×ª:</b> ${totalUnits}
    `;
  }

  async function saveAll() {
    if (!pallets.length) {
      alert("××™×Ÿ ××©×˜×—×™× ×œ×©××™×¨×”");
      return;
    }

    document.getElementById("loader").innerText = "×©×•××¨...";
    document.getElementById("loader").style.display = "block";

    const reports = [];
    pallets.forEach(pallet => {
      pallet.items.forEach((item, idx) => {
        reports.push({
          makat: item.makat,
          pka: item.pka,
          qty: item.qty,
          palletId: item.palletId,
          totalForPallet: (idx === pallet.items.length - 1) ? pallet.totalQty : ""
        });
      });
    });

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "saveReport",
          phone,
          name,
          main,
          finished,
          reports
        })
      });

      const data = await res.json();

      if (data.success) {
        alert("×”×“×™×•×•×— × ×©×œ×— ×‘×”×¦×œ×—×” ğŸ‰");
        goBack();
      } else {
        alert("×©×’×™××” ×‘×©××™×¨×”: " + data.error);
      }
    } catch (e) {
      alert("×©×’×™××” ×‘×—×™×‘×•×¨");
    } finally {
      document.getElementById("loader").style.display = "none";
      document.getElementById("loader").innerText = "×¡×•×¨×§...";
    }
  }
