<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צילום תווית</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
      font-size: 22px;
      position: relative;
      overflow-x: hidden;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 20px;
      font-size: 26px;
    }

    .ocr-box {
      background: #fff;
      border: 2px solid #ccc;
      padding: 22px;
      margin: 20px auto;
      border-radius: 12px;
      width: 92%;
      text-align: right;
      font-size: 24px;
    }

    button {
      margin: 20px;
      padding: 18px 32px;
      font-size: 26px;
      border: none;
      border-radius: 10px;
      background: #d32f2f;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      width: 80%;
      max-width: 350px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 9999;
    }
    #flash.active {
      opacity: 1;
    }

    .camera-icon {
      width: 200px;
      margin-bottom: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="flash"></div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <h2>צילום תווית</h2>

  <img src="camera-icon.png"
       alt="צלם"
       class="camera-icon"
       onclick="triggerCamera();">

  <input id="cameraInput"
         type="file"
         accept="image/*"
         capture="environment"
         onchange="handleImage(this)"
         style="display:none;">

  <img id="preview">
  <div id="loader">טוען...</div>
  <div id="ocrList"></div>

  <button id="saveBtn" onclick="saveAll()" style="display:none;">שמור דיווח</button>
  <button onclick="goBack()">חזור לדשבורד</button>

<script>
  function triggerCamera() {
    const flash = document.getElementById("flash");

    // ⭐ פלאש בלבד — בלי צליל
    flash.classList.add("active");
    setTimeout(() => flash.classList.remove("active"), 150);

    if (navigator.vibrate) navigator.vibrate(120);

    document.getElementById("cameraInput").click();
  }

  /* ⭐ API URL — הוחלפה לכתובת החדשה */
  const API_URL = "https://script.google.com/macros/s/AKfycbxYWCMCrx8wfDstE7tsytRh9O1fSG19NGLNIba7n_aYsBjX_5vEwl5OblNyolrPt8FgjA/exec";

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const name = params.get("name");
  const main = params.get("main");
  const finished = params.get("finished");

  if (!token) {
    alert("שגיאה: אין טוקן זיהוי");
    window.location.href = "index.html";
  }

  let rawReports = [];
  let finishedReports = [];

  function goBack() {
    window.location.href = `dashboard.html?token=${token}&name=${encodeURIComponent(name)}`;
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;

    // ⭐ זה הרגע שבו iPhone באמת צילם → כאן משמיעים את הצליל
    document.getElementById("clickSound").play().catch(()=>{});

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";

      runOCR(e.target.result);
    };
    reader.readAsDataURL(file);
  }

  async function runOCR(base64) {
    document.getElementById("loader").style.display = "block";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "processImage",
          image: base64,
          main: main
        })
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.parsed || !data.parsed.reports || data.parsed.reports.length === 0) {
        return;
      }

      if (main === "raw") {
        const first = data.parsed.reports[0];
        if (first) {
          rawReports.push(first);
          showRawList();
        }
      } else {
        finishedReports = data.parsed.reports;
        showFinishedList();
      }

      document.getElementById("saveBtn").style.display = "block";

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }

  function showRawList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    rawReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <b>צילום ${i+1}:</b><br>
          מק״ט: ${r.makat}<br>
          כמות: ${r.qty}
        </div>
      `;
    });
  }

  function showFinishedList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    finishedReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <b>תווית ${i+1}:</b><br>
          מק״ט: ${r.makat}<br>
          פק״ע: ${r.pka}<br>
          כמות: ${r.qty}
        </div>
      `;
    });
  }

  async function saveAll() {
    document.getElementById("loader").innerText = "שומר דיווח...";
    document.getElementById("loader").style.display = "block";

    let payload;

    if (main === "raw") {
      payload = {
        action: "saveRawMaterialBatch",
        token,
        reports: rawReports
      };
    } else {
      payload = {
        action: "saveReport",
        token,
        ocr: { reports: finishedReports },
        finishedWarehouse: finished
      };
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("שגיאה בשמירת הדיווח");
        return;
      }

      alert("הדיווח נשמר בהצלחה!");
      goBack();

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }
</script>

</body>
</html>
