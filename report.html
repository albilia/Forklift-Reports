  <div class="content">

    <h2 style="margin-bottom:20px; font-size:22px;">×¦×œ× ×ª×•×•×™×ª</h2>

    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none" onchange="handleImage(this)">

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const name = params.get("name");
  const main = params.get("main");
  const finished = params.get("finished");

  if (!token) {
    alert("×©×’×™××”: ××™×Ÿ ×˜×•×§×Ÿ ×–×™×”×•×™");
    window.location.href = "index.html";
  }

  /* â­â­ API_URL ×”×—×“×© â­â­ */
  const API_URL = "https://script.google.com/macros/s/AKfycbygmxpveoVjirdF2QfsQ4z6I1ePtEErqNolLrA45onByFOO16VQVL0244s1jhpRxOyaCg/exec";

  let ocrResult = null;

  function goBack() {
    window.location.href = `dashboard.html?token=${token}&name=${encodeURIComponent(name)}`;
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";

      runOCR(e.target.result);
    };
    reader.readAsDataURL(file);
  }

  async function runOCR(base64) {
    document.getElementById("loader").style.display = "block";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "processImage",
          image: base64
        })
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("×©×’×™××” ×‘×¤×¢× ×•×— ×”×ª××•× ×”");
        return;
      }

      ocrResult = data.parsed;
      showOCR(data.parsed);

    } catch (err) {
      alert("×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª");
      document.getElementById("loader").style.display = "none";
    }
  }

  function showOCR(parsed) {
    const box = document.getElementById("ocrBox");
    box.innerHTML = "";

    if (!parsed.reports || parsed.reports.length === 0) {
      box.innerHTML = "<b>×œ× ×–×•×”×• × ×ª×•× ×™× ××”×ª××•× ×”</b>";
      box.style.display = "block";
      return;
    }

    parsed.reports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-item"><b>×©×•×¨×” ${i+1}:</b></div>
        <div class="ocr-item">××§×´×˜: ${r.makat}</div>
        <div class="ocr-item">×¤×§×´×¢: ${r.pka}</div>
        <div class="ocr-item">×›××•×ª: ${r.qty}</div>
        <hr>
      `;
    });

    box.style.display = "block";
    document.getElementById("saveBtn").style.display = "block";
  }

  async function saveReport() {
    if (!ocrResult) {
      alert("××™×Ÿ × ×ª×•× ×™× ×œ×©××™×¨×”");
      return;
    }

    document.getElementById("loader").innerText = "×©×•××¨ ×“×™×•×•×—...";
    document.getElementById("loader").style.display = "block";

    const action = main === "raw" ? "saveRawMaterial" : "saveReport";

    const payload = {
      action,
      token,
      ocr: ocrResult,
      finishedWarehouse: finished
    };

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("×©×’×™××” ×‘×©××™×¨×ª ×”×“×™×•×•×—");
        return;
      }

      alert("×”×“×™×•×•×— × ×©××¨ ×‘×”×¦×œ×—×”!");
      goBack();

    } catch (err) {
      alert("×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª");
      document.getElementById("loader").style.display = "none";
    }
  }
</script>

<script>
let startX = 0;
let endX = 0;
const EDGE_SIZE = 40;

document.addEventListener("touchstart", e => {
  startX = e.changedTouches[0].clientX;
});

document.addEventListener("touchend", e => {
  endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (startX < EDGE_SIZE && diff > 80) history.back();
  if (startX > window.innerWidth - EDGE_SIZE && diff < -80) history.forward();
});
</script>

      localStorage.setItem("app_version", data.version);

}
