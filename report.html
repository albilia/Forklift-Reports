<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>爪 转转</title>
  <link rel="stylesheet" href="buttons.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
    }

    h2 { font-size: 32px; margin-bottom: 10px; text-shadow: 0 0 4px rgba(0,0,0,0.5); }

    #warehouseInfo {
      font-size: 18px;
      margin-bottom: 15px;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    #subSelectBox {
      margin: 10px auto;
      width: 90%;
      display: none;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
    }

    #statusLine {
      background: rgba(0, 229, 255, 0.25);
      border: 2px solid #00e5ff;
      border-radius: 50px;
      padding: 10px 25px;
      display: none;
      margin: 15px auto 20px;
      font-size: 20px;
      color: #00e5ff;
      width: fit-content;
    }

    .scan-animation { width: 250px; height: 250px; margin: 0 auto; cursor: pointer; }
    #preview { max-width: 80%; display: none; margin: 15px auto; border-radius: 12px; border: 3px solid #fff; }
    #loader { display: none; font-weight: bold; margin-top: 20px; font-size: 24px; color: #ffeb3b; }

    .ocr-box {
      background: rgba(0,0,0,0.8);
      border-right: 6px solid #00e5ff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      text-align: right;
    }

    .delete-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    button {
      font-size: 20px;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      width: 90%;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    #processAllBtn {
      background-color: #00c853;
      color: white;
      display: none;
    }

    #saveBtn {
      background-color: #ff6d00;
      color: white;
      display: none;
    }

    #backBtn {
      background-color: #607d8b;
      color: white;
    }

    #totalBox {
      background: rgba(0,0,0,0.85);
      border-left: 6px solid #ffeb3b;
      padding: 12px;
      margin: 10px auto 0;
      border-radius: 8px;
      width: 90%;
      text-align: right;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>
  <h2> 转转</h2>

  <div id="warehouseInfo"></div>

  <!-- 专转 转转志住 (专拽 住 转爪专 专) -->
  <div id="subSelectBox">
    <select id="subWarehouseSelect" onchange="selectSubWarehouse()">
      <option value="">专 转转志住</option>
      <option>转转 住 1</option>
      <option>转转 住 2</option>
      <option>转转 住 3</option>
      <option>转转 住 4</option>
      <option>转转 住 5</option>
      <option>转转 住 6</option>
      <option>转转 住 7</option>
      <option>转转 住 8</option>
      <option>转转 住 9</option>
      <option>转转 住 10</option>
    </select>
  </div>

  <div id="statusLine"> 专: <span id="labelsCount">0</span> 转转</div>

  <lottie-player
      src="qr.json"
      background="transparent"
      speed="1"
      loop
      autoplay
      class="scan-animation"
      onclick="triggerCamera();">
  </lottie-player>

  <input id="cameraInput" type="file" accept="image/*" capture="environment" onchange="handleImage(this)" style="display:none;">

  <img id="preview">
  <div id="loader">住专拽 转转 爪注转 AI...</div>
  <div id="ocrList"></div>
  <div id="totalBox"></div>

  <button id="processAllBtn" onclick="sendToAIScan()">砖 住专拽</button>
  <button id="saveBtn" onclick="saveAll()">砖专 </button>
  <button id="backBtn" onclick="goBack()">专 砖专</button>

<script>
  let finishedReports = [];
  let pendingFile = null;
  let isProcessing = false;

  const API_URL = "https://script.google.com/macros/s/AKfycbwJX4IaxmTmNx0re1ifoEPxgbsh6rAkFfmaehHDkJKW0LViqLtnkiCCg8uzsaA3PTtJEg/exec";

  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone");
  const name = params.get("name");
  const category = params.get("category");

  let main = "";
  let finished = "";

  // 拽注转 住 驻 拽专
  if (category === "raw") {
    main = "住 专 ";
    finished = "";
    document.getElementById("warehouseInfo").innerText = main;
  }

  if (category === "finished") {
    main = "住 转爪专 专";
    document.getElementById("warehouseInfo").innerText = main;
    document.getElementById("subSelectBox").style.display = "block";
  }

  function selectSubWarehouse() {
    finished = document.getElementById("subWarehouseSelect").value;
    if (finished) {
      document.getElementById("warehouseInfo").innerText = main + " | 转转志住: " + finished;
      document.getElementById("processAllBtn").style.display = "block";
    }
  }

  function goBack() {
    window.location.href = `dashboard.html?phone=${phone}&name=${name}`;
  }

  function triggerCamera() {
    if (isProcessing) return;
    if (category === "finished" && !finished) {
      alert("专 转转志住 驻 爪");
      return;
    }
    document.getElementById("cameraInput").click();
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;

    pendingFile = file;

    const reader = new FileReader();
    reader.onload = e => {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";

      finishedReports = [];
      document.getElementById("ocrList").innerHTML = "";
      document.getElementById("totalBox").style.display = "none";
      document.getElementById("statusLine").style.display = "none";

      document.getElementById("processAllBtn").style.display = "block";
      document.getElementById("processAllBtn").disabled = false;
    };
    reader.readAsDataURL(file);
  }

  async function sendToAIScan() {
    if (isProcessing || !pendingFile) return;

    isProcessing = true;
    document.getElementById("loader").style.display = "block";
    document.getElementById("processAllBtn").disabled = true;

    const reader = new FileReader();
    reader.onload = async e => {
      await sendToGemini(e.target.result);
    };
    reader.readAsDataURL(pendingFile);
  }

  async function sendToGemini(base64) {
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "processImage",
          image: base64,
          phone: phone
        })
      });

      const data = await res.json();

      if (data.error) {
        alert("砖转 砖专转: " + data.error);
        return;
      }

      if (data.reports && data.reports.length > 0) {
        document.getElementById("statusLine").style.display = "inline-block";
        document.getElementById("labelsCount").innerText = data.reports.length;

        data.reports.forEach(r => {
          finishedReports.push({
            makat: r.makat || "---",
            pka: (r.pka || "").toString().slice(-3),
            qty: Number(r.qty) || 0,
            palletId: r.palletId || "---"
          });
        });

        showList();
        document.getElementById("saveBtn").style.display = "block";
        document.getElementById("processAllBtn").style.display = "none";
      } else {
        alert("  转 转.");
      }
    } catch (e) {
      alert("砖转 转拽砖专转: " + e.message);
    } finally {
      isProcessing = false;
      document.getElementById("loader").style.display = "none";
      pendingFile = null;
    }
  }

  function showList() {
    const box = document.getElementById("ocrList");

    if (!finishedReports.length) {
      box.innerHTML = "";
      document.getElementById("totalBox").style.display = "none";
      return;
    }

    let totalQty = finishedReports.reduce((sum, r) => sum + (Number(r.qty) || 0), 0);

    box.innerHTML = finishedReports.map((r, i) => `
      <div class="ocr-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <b>拽":</b> ${r.makat}<br>
            <b>驻拽"注:</b> ${r.pka}<br>
            <b>转:</b> ${r.qty}<br>
            <b>住驻专 砖:</b> ${r.palletId}
          </div>
          <button class="delete-btn" onclick="deleteItem(${i})">拽</button>
        </div>
      </div>`).join("");

    const totalBox = document.getElementById("totalBox");
    totalBox.style.display = "block";
    totalBox.innerHTML = `<b>住" 转:</b> ${totalQty}`;
  }

  function deleteItem(i) {
    finishedReports.splice(i, 1);
    showList();
  }

  async function saveAll() {
    if (!finishedReports.length) {
      alert(" 转 砖专");
      return;
    }

    document.getElementById("loader").innerText = "砖专...";
    document.getElementById("loader").style.display = "block";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "saveReport",
          phone,
          name,
          main,
          finished,
          reports: finishedReports
        })
      });

      const data = await res.json();

      if (data.success) {
        alert(" 砖 爪 ");
        goBack();
      } else {
        alert("砖 砖专: " + data.error);
      }
    } catch (e) {
      alert("砖 专");
    } finally {
      document.getElementById("loader").style.display = "none";
      document.getElementById("loader").innerText = "住专拽 转转 爪注转 AI...";
    }
  }
</script>
</body>
</html>
