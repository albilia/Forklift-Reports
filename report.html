<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>דיווח משטח</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="menu.css">

  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    .top-bar { background: #d32f2f; color: white; padding: 15px; font-size: 22px; font-weight: bold; position: relative; }
    .back-btn { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); background: white; color: #d32f2f; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .content { padding: 20px; }
    .preview { width: 90%; margin: 15px auto; border-radius: 10px; display: none; }
    .btn { width: 85%; padding: 15px; margin: 10px auto; background: #d32f2f; color: white; border: none; border-radius: 10px; font-size: 20px; cursor: pointer; }
    #loader { display: none; margin-top: 15px; font-size: 18px; color: #444; }
    .ocr-box { background: white; padding: 15px; margin: 15px auto; width: 85%; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); text-align: right; }
    .ocr-item { font-size: 18px; margin-bottom: 8px; }
  </style>
</head>
<body>

  <div id="menuContainer"></div>

  <div class="top-bar">
    דיווח משטח
    <button class="back-btn" onclick="goBack()">חזור</button>
  </div>

  <div class="content">

    <h2 style="margin-bottom:20px; font-size:22px;">צלם תווית</h2>

    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none" onchange="handleImage(this)">

    <div style="display:flex; justify-content:center; align-items:center; margin-bottom:25px;">
      <img 
        src="camera-icon.png" 
        alt="צלם תווית"
        onclick="document.getElementById('cameraInput').click()"
        style="width: 80px; height: 80px; object-fit: contain; cursor: pointer; transition: transform 0.2s;"
        onmouseover="this.style.transform='scale(1.05)'"
        onmouseout="this.style.transform='scale(1)'"
      />
    </div>

    <img id="preview" class="preview">

    <div id="loader">מעבד תמונה...</div>

    <div id="ocrList"></div>

    <button id="saveBtn" class="btn" style="display:none" onclick="saveAll()">שמור דיווח</button>

  </div>

<script>
  /* קבלת פרמטרים */
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const name = params.get("name");
  const main = params.get("main"); // raw / finished
  const finished = params.get("finished");

  if (!token) {
    alert("שגיאה: אין טוקן זיהוי");
    window.location.href = "index.html";
  }

  /* ⭐ API URL החדש ⭐ */
  const API_URL = "https://script.google.com/macros/s/AKfycbyQ6-Gz-a2txnCpdjdI4OEvz_DfEpWa_CymVDJ-mQJmOB8eiC5QbfDk3v3gEHvqgYlr/exec";

  /* רשימת תוצאות OCR (לחומרי גלם) */
  let rawReports = [];

  /* תוצאות OCR לתוצר גמר */
  let finishedReports = [];

  function goBack() {
    window.location.href = `dashboard.html?token=${token}&name=${encodeURIComponent(name)}`;
  }

  function handleImage(input) {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";

      runOCR(e.target.result);
    };
    reader.readAsDataURL(file);
  }

  async function runOCR(base64) {
    document.getElementById("loader").style.display = "block";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "processImage",
          image: base64,
          main: main
        })
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("שגיאה בפענוח התמונה");
        return;
      }

      if (main === "raw") {
        rawReports.push(data.parsed.reports[0]);
        showRawList();
      } else {
        finishedReports = data.parsed.reports;
        showFinishedList();
      }

      document.getElementById("saveBtn").style.display = "block";

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }

  function showRawList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    rawReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <div class="ocr-item"><b>צילום ${i+1}:</b></div>
          <div class="ocr-item">מק״ט: ${r.makat}</div>
          <div class="ocr-item">כמות: ${r.qty}</div>
        </div>
      `;
    });
  }

  function showFinishedList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    finishedReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <div class="ocr-item"><b>תווית ${i+1}:</b></div>
          <div class="ocr-item">מק״ט: ${r.makat}</div>
          <div class="ocr-item">פק״ע: ${r.pka}</div>
          <div class="ocr-item">כמות: ${r.qty}</div>
        </div>
      `;
    });
  }

  async function saveAll() {
    document.getElementById("loader").innerText = "שומר דיווח...";
    document.getElementById("loader").style.display = "block";

    let payload;

    if (main === "raw") {
      payload = {
        action: "saveRawMaterialBatch",
        token,
        reports: rawReports
      };
    } else {
      payload = {
        action: "saveReport",
        token,
        ocr: { reports: finishedReports },
        finishedWarehouse: finished
      };
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("שגיאה בשמירת הדיווח");
        return;
      }

      alert("הדיווח נשמר בהצלחה!");
      goBack();

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }
</script>

<script src="menu.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
