<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צילום תווית</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
      font-size: 18px;
      position: relative;
      overflow-x: hidden;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 15px;
    }
    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
    }
    #loader {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }
    .ocr-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      text-align: left;
    }
    .ocr-item {
      margin-bottom: 5px;
    }
    button {
      margin: 15px;
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #d32f2f;
      color: white;
      cursor: pointer;
    }

    /* ⭐ פלאש צילום */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 9999;
    }
    #flash.active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div id="flash"></div>

  <!-- ⭐ צליל קליק -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <h2>צילום תווית</h2>

  <!-- ⭐ אייקון מצלמה שמפעיל פלאש + קליק + רטט + מצלמה אחורית -->
  <img src="camera-icon.png"
       alt="צלם"
       style="width:100px; margin-bottom:20px; cursor:pointer;"
       onclick="triggerCamera();">

  <!-- ⭐ קלט קובץ מוסתר לחלוטין -->
  <input id="cameraInput"
         type="file"
         accept="image/*"
         capture="environment"
         onchange="handleImage(this)"
         style="display:none;">

  <img id="preview">
  <div id="loader">טוען...</div>
  <div id="ocrList"></div>

  <button id="saveBtn" onclick="saveAll()" style="display:none;">שמור דיווח</button>
  <button onclick="goBack()">חזור לדשבורד</button>

  <script>
    /* ⭐ פלאש + קליק + רטט + פתיחת מצלמה */
    function triggerCamera() {
      const flash = document.getElementById("flash");
      const clickSound = document.getElementById("clickSound");

      // פלאש
      flash.classList.add("active");
      setTimeout(() => flash.classList.remove("active"), 150);

      // צליל קליק
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});

      // רטט (אנדרואיד)
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }

      // פתיחת מצלמה
      document.getElementById("cameraInput").click();
    }

    /* ⭐ API URL */
    const API_URL = "https://script.google.com/macros/s/AKfycbyXMQiGqDvOV0IQnO5aQdeL8nsiGSDog9xbA9kfnz3lAvlBSunkYKvW8hbxlu5JLAGFiA/exec";

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const name = params.get("name");
    const main = params.get("main");
    const finished = params.get("finished");

    if (!token) {
      alert("שגיאה: אין טוקן זיהוי");
      window.location.href = "index.html";
    }

    let rawReports = [];
    let finishedReports = [];

    function goBack() {
      window.location.href = `dashboard.html?token=${token}&name=${encodeURIComponent(name)}`;
    }

    function handleImage(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById("preview");
        img.src = e.target.result;
        img.style.display = "block";

        runOCR(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    async function runOCR(base64) {
      document.getElementById("loader").style.display = "block";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "processImage",
            image: base64,
            main: main
          })
        });

        const data = await response.json();
        document.getElementById("loader").style.display = "none";

        if (!data.success) {
          alert("שגיאה בפענוח התמונה");
          return;
        }

        if (main === "raw") {
          rawReports.push(data.parsed.reports[0]);
          showRawList();
        } else {
          finishedReports = data.parsed.reports;
          showFinishedList();
        }

        document.getElementById("saveBtn").style.display = "block";

      } catch (err) {
        alert("שגיאה בחיבור לשרת");
        document.getElementById("loader").style.display = "none";
      }
    }

    function showRawList() {
      const box = document.getElementById("ocrList");
      box.innerHTML = "";

      rawReports.forEach((r, i) => {
        box.innerHTML += `
          <div class="ocr-box">
            <div class="ocr-item"><b>צילום ${i+1}:</b></div>
            <div class="ocr-item">מק״ט: ${r.makat}</div>
            <div class="ocr-item">כמות: ${r.qty}</div>
          </div>
        `;
      });
    }

    function showFinishedList() {
      const box = document.getElementById("ocrList");
      box.innerHTML = "";

      finishedReports.forEach((r, i) => {
        box.innerHTML += `
          <div class="ocr-box">
            <div class="ocr-item"><b>תווית ${i+1}:</b></div>
            <div class="ocr-item">מק״ט: ${r.makat}</div>
            <div class="ocr-item">פק״ע: ${r.pka}</div>
            <div class="ocr-item">כמות: ${r.qty}</div>
          </div>
        `;
      });
    }

    async function saveAll() {
      document.getElementById("loader").innerText = "שומר דיווח...";
      document.getElementById("loader").style.display = "block";

      let payload;

      if (main === "raw") {
        payload = {
          action: "saveRawMaterialBatch",
          token,
          reports: rawReports
        };
      } else {
        payload = {
          action: "saveReport",
          token,
          ocr: { reports: finishedReports },
          finishedWarehouse: finished
        };
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById("loader").style.display = "none";

        if (!data.success) {
          alert("שגיאה בשמירת הדיווח");
          return;
        }

        alert("הדיווח נשמר בהצלחה!");
        goBack();

      } catch (err) {
        alert("שגיאה בחיבור לשרת");
        document.getElementById("loader").style.display = "none";
      }
    }
  </script>

</body>
</html>
