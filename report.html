<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צילום תווית</title>

  <!-- עיצוב כפתורים -->
  <link rel="stylesheet" href="buttons.css">

  <!-- עיצוב תפריט צד -->
  <link rel="stylesheet" href="menu.css">

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      font-size: 22px;
      position: relative;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    /* ⭐ ביטול השפעת העיצוב של report על התפריט ⭐ */
    #menuContainer,
    #sideMenu,
    #menuBtn,
    #menuBtn span {
      transform: none !important;
      zoom: 1 !important;
      font-size: 1rem !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0,0,0,1);
    }

    .scan-animation {
      width: 350px;
      height: 350px;
      margin: 0 auto 30px auto;
      cursor: pointer;
      border-radius: 20px;
      border: 4px solid #000;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      box-shadow: none;
    }

    #preview {
      width: 95%;
      margin-top: 25px;
      display: none;
      border-radius: 14px;
      border: 4px solid #000;
      box-shadow: none;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 25px;
      font-size: 40px;
      color: #ffeb3b;
      text-shadow: 0 0 6px rgba(0,0,0,1);
    }

    .ocr-box {
      background: rgba(0,0,0,0.65);
      border: 3px solid #000;
      padding: 28px;
      margin: 25px auto;
      border-radius: 14px;
      width: 92%;
      text-align: right;
      font-size: 38px;
      line-height: 1.45;
      color: #ffffff;
      backdrop-filter: blur(4px);
      box-shadow: none;
    }

    .delete-btn {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 26px;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
      text-align: center;
      font-weight: bold;
      box-shadow: none;
    }

    button {
      font-size: 36px !important;
      padding: 22px 32px !important;
      font-weight: bold !important;
      border-radius: 14px !important;
      margin-top: 20px !important;
      background: #1e88e5 !important;
      color: #fff !important;
      border: 3px solid #ffffff !important;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: block;
      margin-left: auto !important;
      margin-right: auto !important;
    }

    button:hover {
      background: #1565c0 !important;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 9999;
    }
    #flash.active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div id="menuContainer"></div>

  <div id="flash"></div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <h2>צילום תווית</h2>

  <lottie-player
      src="qr.json"
      background="transparent"
      speed="1"
      loop
      autoplay
      class="scan-animation"
      onclick="triggerCamera();">
  </lottie-player>

  <input id="cameraInput"
         type="file"
         accept="image/*"
         capture="environment"
         multiple
         onchange="handleImage(this)"
         style="display:none;">

  <img id="preview">
  <div id="loader">טוען...</div>
  <div id="ocrList"></div>

  <button id="processAllBtn" onclick="processAll()" style="display:none;">שלח לסריקה</button>
  <button id="finishPalletBtn" onclick="finishPallet()" style="display:none;">סיום משטח</button>
  <button id="saveBtn" onclick="saveAll()" style="display:none;">שמור דיווח</button>
  <button onclick="goBack()">חזור לדשבורד</button>

<script>
  /* כל ה־JS שלך נשאר בדיוק כמו שהוא */
  /* לא נגעתי בכלום */
  /* ... */
</script>

<script src="menu.js"></script>

</body>
</html>
