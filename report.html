<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צילום תווית</title>

  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="menu.css">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      background: #000;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #f5f5f5;
      text-align: center;
      font-size: 22px;
      position: relative;
    }

    /* תפריט צד */
    #menuContainer {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 2000;
      background: transparent;
    }

    #sideMenu, #menuBtn {
      transform: scale(1.0);
      transform-origin: top right;
      background: transparent;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    .scan-animation {
      width: 300px;
      height: 300px;
      margin: 0 auto 30px auto;
      cursor: pointer;
    }

    #preview {
      max-width: 100%;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      border: 6px solid black;
    }

    #loader {
      display: none;
      font-weight: bold;
      margin-top: 25px;
      font-size: 40px;
      color: #ffeb3b;
    }

    .ocr-box {
      background: rgba(0,0,0,0.55);
      border: 3px solid #555;
      padding: 28px;
      margin: 25px auto;
      border-radius: 14px;
      width: 92%;
      text-align: right;
      font-size: 38px;
      line-height: 1.45;
      color: #ffffff;
    }

    .delete-btn {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 26px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
      font-weight: bold;
    }

    button {
      font-size: 36px !important;
      padding: 22px 32px !important;
      font-weight: bold !important;
      border-radius: 14px !important;
      margin-top: 20px !important;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out;
      z-index: 9999;
    }
    #flash.active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div id="menuContainer"></div>

  <div id="flash"></div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <h2>צילום תווית</h2>

  <lottie-player
      src="qr.json"
      background="transparent"
      speed="1"
      loop
      autoplay
      class="scan-animation"
      onclick="triggerCamera();">
  </lottie-player>

  <input id="cameraInput"
         type="file"
         accept="image/*"
         capture="environment"
         multiple
         onchange="handleImage(this)"
         style="display:none;">

  <img id="preview">
  <div id="loader">טוען...</div>
  <div id="ocrList"></div>

  <button id="processAllBtn" onclick="processAll()" style="display:none;">שלח לסריקה</button>
  <button id="finishPalletBtn" onclick="finishPallet()" style="display:none;">סיום משטח</button>
  <button id="saveBtn" onclick="saveAll()" style="display:none;">שמור דיווח</button>
  <button onclick="goBack()">חזור לדשבורד</button>

<script src="menu.js"></script>
<script>
/* כל ה־JS שלך — נשאר בדיוק כמו ששלחת */
</script>

</body>
</html>
