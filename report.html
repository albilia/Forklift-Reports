<script>
  let rawReports = [];
  let finishedReports = [];
  let pendingImages = [];
  let currentPallet = [];

  const API_URL =
    "https://script.google.com/macros/s/AKfycbx4vmrLZkGpqCjVy9OZcxp9J0vpTleY_dE-n_nwrB8741LweHmIVecA9ZxS6JXHF12muQ/exec";

  const params = new URLSearchParams(window.location.search);
  const phone = params.get("phone");
  const name = params.get("name");
  const main = params.get("main");
  const finished = params.get("finished");
  const warehouseName = params.get("warehouseName");

  if (!phone) {
    alert("שגיאה: לא התקבל מספר נייד");
    window.location.href = "index.html";
  }

  function goBack() {
    window.location.href =
      `dashboard.html?phone=${encodeURIComponent(phone)}&name=${encodeURIComponent(name)}`;
  }

  function triggerCamera() {
    const flash = document.getElementById("flash");
    flash.classList.add("active");
    setTimeout(() => flash.classList.remove("active"), 150);

    if (navigator.vibrate) navigator.vibrate(120);

    document.getElementById("cameraInput").click();
  }

  function handleImage(input) {
    const files = input.files;
    if (!files || files.length === 0) return;

    for (const file of files) {
      pendingImages.push(file);
    }

    const lastFile = files[files.length - 1];
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(lastFile);

    document.getElementById("processAllBtn").style.display = "block";
  }

  async function resizeImage(base64, maxWidth = 1200) {
    return new Promise(resolve => {
      const img = new Image();
      img.onload = function() {
        const scale = maxWidth / img.width;
        const canvas = document.createElement("canvas");
        canvas.width = maxWidth;
        canvas.height = img.height * scale;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        resolve(canvas.toDataURL("image/jpeg", 0.85));
      };
      img.src = base64;
    });
  }

  // ------ זיהוי תוויות חכם לפי תוכן התמונה ------

  // פונקציה שעושה גרייסקייל ומחזירה ImageData
  function getGrayImageData(img, maxWidth = 800) {
    const scale = img.width > maxWidth ? maxWidth / img.width : 1;
    const w = Math.round(img.width * scale);
    const h = Math.round(img.height * scale);

    const canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, w, h);

    const imageData = ctx.getImageData(0, 0, w, h);
    const data = imageData.data;

    // RGB -> Gray
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      const gray = 0.299 * r + 0.587 * g + 0.114 * b;
      data[i] = data[i + 1] = data[i + 2] = gray;
    }

    ctx.putImageData(imageData, 0, 0);
    return { canvas, ctx, imageData, scale };
  }

  // צפיפות טקסט במלבן (כמה פיקסלים כהים יש שם)
  function textDensity(imageData, x, y, w, h, darkThresh = 160) {
    const data = imageData.data;
    const width = imageData.width;
    let dark = 0;
    let total = 0;

    for (let j = y; j < y + h; j++) {
      if (j < 0 || j >= imageData.height) continue;
      for (let i = x; i < x + w; i++) {
        if (i < 0 || i >= width) continue;
        const idx = (j * width + i) * 4;
        const gray = data[idx]; // אחרי גרייסקייל R=G=B
        if (gray < darkThresh) dark++;
        total++;
      }
    }

    if (total === 0) return 0;
    return dark / total;
  }

  // זיהוי אזורים שנראים כמו תווית (לבנה עם טקסט כהה)
  function detectLabelRegions(img) {
    const { canvas, ctx, imageData, scale } = getGrayImageData(img, 800);
    const w = canvas.width;
    const h = canvas.height;

    // יחסים משוערים של תווית (רוחב/גובה)
    const labelAspect = 3.0;       // תווית מלבנית רחבה יותר מגבוהה
    const relWidth = 0.4;          // בערך 40% מרוחב התמונה
    const relHeight = relWidth / labelAspect;

    const labelW = Math.round(w * relWidth);
    const labelH = Math.round(h * relHeight);

    const stepX = Math.round(labelW * 0.3); // צעדים חופפים כדי לא לפספס
    const stepY = Math.round(labelH * 0.3);

    const candidates = [];

    for (let y = 0; y <= h - labelH; y += stepY) {
      for (let x = 0; x <= w - labelW; x += stepX) {
        const density = textDensity(imageData, x, y, labelW, labelH, 160);

        // מחפש חלון עם כמות סבירה של טקסט (לא לבן לגמרי, לא שחור לגמרי)
        if (density > 0.02 && density < 0.35) {
          candidates.push({ x, y, w: labelW, h: labelH, density });
        }
      }
    }

    // מיזוג אזורים חופפים כדי לא לקבל 100 תיבות על אותה תווית
    const merged = [];
    candidates.sort((a, b) => b.density - a.density); // צפופים יותר קודם

    function iou(a, b) {
      const x1 = Math.max(a.x, b.x);
      const y1 = Math.max(a.y, b.y);
      const x2 = Math.min(a.x + a.w, b.x + b.w);
      const y2 = Math.min(a.y + a.h, b.y + b.h);
      const inter = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
      if (inter === 0) return 0;
      const areaA = a.w * a.h;
      const areaB = b.w * b.h;
      return inter / (areaA + areaB - inter);
    }

    for (const cand of candidates) {
      let overlap = false;
      for (const m of merged) {
        if (iou(cand, m) > 0.4) {
          overlap = true;
          break;
        }
      }
      if (!overlap) merged.push(cand);
    }

    // החזרת הקואורדינטות בסקייל המקורי
    return merged.map(r => ({
      x: Math.round(r.x / scale),
      y: Math.round(r.y / scale),
      w: Math.round(r.w / scale),
      h: Math.round(r.h / scale)
    }));
  }

  // חותך מתוך התמונה המקורית את האזורים שזוהו כתוויות
  async function extractLabelsFromImage(base64) {
    return new Promise(resolve => {
      const img = new Image();
      img.onload = function() {

        const regions = detectLabelRegions(img);
        const labels = [];

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        for (const r of regions) {
          canvas.width = r.w;
          canvas.height = r.h;
          ctx.clearRect(0, 0, r.w, r.h);
          ctx.drawImage(
            img,
            r.x, r.y, r.w, r.h,
            0, 0, r.w, r.h
          );

          labels.push(canvas.toDataURL("image/jpeg", 0.9));
        }

        resolve(labels);
      };
      img.src = base64;
    });
  }

  // ------ שליחה ל־Gemini + לוגיקת דו"חות ------

  function isValidReport(report) {
    if (!report) return false;
    if (main === "raw") {
      return report.makat && report.qty;
    } else {
      return report["מק\"ט"] && report["פק\"ע"] && report["כמות"];
    }
  }

  async function sendToGemini(base64) {
    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "processImage",
          image: base64,
          main: main
        })
      });

      const text = await response.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch (e) {
        console.log("OCR raw response:", text);
        return;
      }

      if (data.reports && data.reports.length > 0) {
        const validReports = data.reports.filter(isValidReport);

        if (main === "raw") {
          if (validReports.length > 0) {
            rawReports.push(validReports[0]);
            showRawList();
          }
        } else {
          finishedReports.push(...validReports);
          currentPallet.push(...validReports);
          showFinishedList();
        }
      }

    } catch (err) {
      console.log("OCR error", err);
    }
  }

  async function processAll() {
    if (pendingImages.length === 0) return;

    document.getElementById("loader").innerText = "מעבד תמונות...";
    document.getElementById("loader").style.display = "block";

    for (const file of pendingImages) {
      await processSingleImage(file);
    }

    pendingImages = [];
    document.getElementById("loader").style.display = "none";
    document.getElementById("saveBtn").style.display = "block";

    if (main === "finished") {
      document.getElementById("finishPalletBtn").style.display = "block";
    }

    document.getElementById("processAllBtn").style.display = "none";
  }

  async function processSingleImage(file) {
    return new Promise(resolve => {
      document.getElementById("clickSound").play().catch(()=>{});

      const reader = new FileReader();
      reader.onload = async function(e) {
        let base64 = e.target.result;

        base64 = await resizeImage(base64, 1200);

        // זיהוי תוויות מכל מקום בתמונה
        const labels = await extractLabelsFromImage(base64);

        for (const label of labels) {
          await sendToGemini(label);
        }

        resolve();
      };

      reader.readAsDataURL(file);
    });
  }

  // ------ הצגה, שמירה וסיום משטח ------

  function showRawList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    rawReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <b>צילום ${i+1}:</b><br>
          מק״ט: ${r.makat}<br>
          כמות: ${r.qty}
        </div>
      `;
    });
  }

  function showFinishedList() {
    const box = document.getElementById("ocrList");
    box.innerHTML = "";

    finishedReports.forEach((r, i) => {
      box.innerHTML += `
        <div class="ocr-box">
          <div style="display:flex; justify-content:space-between; align-items:center;">

            <div>
              <b>תווית ${i+1}:</b><br>
              מק״ט: ${r["מק\"ט"]}<br>
              פק״ע: ${r["פק\"ע"]}<br>
              כמות: ${r["כמות"]}
            </div>

            <div style="display:flex; flex-direction:column; align-items:center; gap:15px;">
              <button class="delete-btn" onclick="deleteReport(${i})">מחק</button>
              <input type="checkbox" class="report-check" data-index="${i}"
                     style="width:40px; height:40px;">
            </div>

          </div>
        </div>
      `;
    });
  }

  function deleteReport(index) {
    finishedReports.splice(index, 1);
    currentPallet.splice(index, 1);
    showFinishedList();
  }

  async function saveAll() {
    document.getElementById("loader").innerText = "שומר דיווח...";
    document.getElementById("loader").style.display = "block";

    let selectedReports = [];

    if (main === "raw") {
      selectedReports = rawReports;
    } else {
      const checks = document.querySelectorAll(".report-check");
      checks.forEach(ch => {
        if (ch.checked) {
          const index = Number(ch.dataset.index);
          selectedReports.push(finishedReports[index]);
        }
      });
    }

    if (selectedReports.length === 0) {
      alert("לא נבחרו דו\"חות לשמירה");
      document.getElementById("loader").style.display = "none";
      return;
    }

    let payload;

    if (main === "raw") {
      payload = {
        action: "saveRawMaterialBatch",
        phone,
        reports: selectedReports
      };
    } else {
      payload = {
        action: "saveReport",
        phone,
        ocr: { reports: selectedReports },
        finishedWarehouse: finished,
        warehouseName: warehouseName
      };
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const text = await response.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch (e) {
        console.log("Save raw response:", text);
        alert("שגיאה בקריאת תשובת השרת");
        document.getElementById("loader").style.display = "none";
        return;
      }

      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("שגיאה בשמירת הדיווח");
        return;
      }

      alert("הדיווח נשמר בהצלחה!");
      goBack();

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }

  async function finishPallet() {
    if (currentPallet.length === 0) {
      alert("לא נסרקו תוויות למשטח");
      return;
    }

    const makats = currentPallet.map(r => r["מק\"ט"]);
    const uniqueMakats = [...new Set(makats)];

    if (uniqueMakats.length > 1) {
      alert("שגיאה: נמצאו מספר מק״טים שונים במשטח");
      return;
    }

    const makat = uniqueMakats[0];

    const pkaMap = {};
    currentPallet.forEach(r => {
      const pka = r["פק\"ע"];
      const qty = Number(r["כמות"]) || 0;

      if (!pkaMap[pka]) pkaMap[pka] = 0;
      pkaMap[pka] += qty;
    });

    const summary = {
      makat: makat,
      totalQty: Object.values(pkaMap).reduce((a, b) => a + b, 0),
      pkaDetails: pkaMap,
      warehouse: finished,
      warehouseName: warehouseName,
      phone: phone
    };

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "finalizePallet",
          pallet: summary
        })
      });

      const text = await response.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch (e) {
        console.log("Finalize raw:", text);
        alert("שגיאה בקריאת תשובת השרת");
        return;
      }

      if (!data.success) {
        alert("שגיאה בשמירת המשטח");
        return;
      }

      alert("המשטח נשמר בהצלחה!");

      currentPallet = [];
      finishedReports = [];
      document.getElementById("ocrList").innerHTML = "";
      document.getElementById("finishPalletBtn").style.display = "none";

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
    }
  }
</script>
