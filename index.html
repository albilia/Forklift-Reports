<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גיללה - כניסה</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        .container {
            margin-top: 60px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        input {
            width: 220px;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 240px;
            padding: 12px;
            font-size: 18px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #b71c1c;
        }

        #loader {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.jpg" class="logo" alt="לוגו">

        <h2>הזן מספר טלפון כדי להיכנס</h2>

        <input id="phone" type="tel" placeholder="05XXXXXXXX">

        <br>

        <button onclick="login()">כניסה</button>

        <div id="loader">מבצע פעולה...</div>
    </div>

    <script>
        function login() {
            const phone = document.getElementById("phone").value.trim();

            if (!phone || phone.length < 9) {
                alert("נא להזין מספר טלפון תקין");
                return;
            }

            document.getElementById("loader").style.display = "block";

            // כאן תכניס את ה-API שלך
            const API_URL = "https://example.com/login";

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";

                if (data.success) {
                    window.location.href = "dashboard.html";
                } else {
                    alert("מספר לא מזוהה");
                }
            })
            .catch(err => {
                document.getElementById("loader").style.display = "none";
                alert("שגיאה בחיבור לשרת");
                console.error(err);
            });
        }
    </script>

</body>
</html>
