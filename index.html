<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Nis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- צבע רקע למסך הספלש -->
  <meta name="theme-color" content="#101820">

  <!-- iPhone PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nis">

  <!-- אייקון למסך הבית + Splash -->
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/albilia/Forklift-Reports/main/apple-touch-icon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #101820;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .splash-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-out forwards;
    }

    .logo {
      width: 180px;
      height: auto;
      opacity: 0;
      animation: logoFade 1.2s ease-out forwards;
    }

    .loading-text {
      margin-top: 18px;
      font-size: 14px;
      color: #ddd;
      opacity: 0;
      animation: textFade 1.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes logoFade {
      0% { opacity: 0; transform: scale(0.92); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes textFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="splash-container">
    <!-- משתמשים באותו אייקון כמו במסך הבית -->
    <img src="https://raw.githubusercontent.com/albilia/Forklift-Reports/main/apple-touch-icon.png" class="logo" alt="Nis Logo" />
    <div class="loading-text">טוען מערכת...</div>
  </div>

  <script>
    // בדיקה אם יש משתמש שמור
    const savedUser = localStorage.getItem("workerPhone");

    setTimeout(() => {
      if (savedUser) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "login.html";
      }
    }, 1500);

    // רישום Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
