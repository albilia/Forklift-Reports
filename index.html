<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        .header {
            background: #d32f2f;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        .login-box {
            margin-top: 40px;
            background: white;
            padding: 25px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        button {
            width: 95%;
            padding: 14px;
            font-size: 18px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>

    <div class="header">מערכת דווחים</div>

    <div class="login-box">
        <h3>התחברות</h3>

        <input type="text" id="phone" placeholder="הזן מספר טלפון">

        <button onclick="login()">התחבר</button>
    </div>

    <script>
        const API_URL = "YOUR_WEB_APP_URL_HERE";

        function login() {
            const phone = document.getElementById("phone").value.trim();

            if (!phone) {
                alert("נא להזין מספר טלפון");
                return;
            }

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "login",
                    phone: phone
                })
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    alert("מספר לא מזוהה");
                    return;
                }

                localStorage.setItem("sessionToken", data.token);
                localStorage.setItem("driverName", data.name);

                window.location.href = "dashboard.html";
            });
        }
    </script>

</body>
</html>
