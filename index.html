<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דווחים</title>

    <!-- אייקון למסך הבית של האייפון -->
    <link rel="apple-touch-icon" href="logo.jpg">
    <link rel="icon" type="image/png" href="logo.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        .container {
            margin-top: 60px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sub-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 220px;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 240px;
            padding: 12px;
            font-size: 18px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #b71c1c;
        }

        #loader {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.jpg" class="logo" alt="לוגו">

        <div class="main-title">העברת דווחים</div>
        <div class="sub-title">הזן מספר טלפון כדי להיכנס</div>

        <input id="phone" type="tel" placeholder="05XXXXXXXX">

        <br>

        <button onclick="login()">כניסה</button>

        <div id="loader">מבצע פעולה...</div>
    </div>

    <footer>
        פותח על ידי ניסים אלביליה ©
    </footer>

    <script>
        function login() {
            const phone = document.getElementById("phone").value.trim();

            if (!phone || phone.length < 9) {
                alert("נא להזין מספר טלפון תקין");
                return;
            }

            document.getElementById("loader").style.display = "block";

            const API_URL = "https://script.google.com/macros/s/AKfycbzJlHa2S9PRs12Wb3hJ-er95_mbaa5njzzeEVMT1_BWfB1bRYi9fmtL95Sx_83_klwO/exec";

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "login",
                    phone: phone
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";

                if (data.status === "OK") {
                    localStorage.setItem("driverName", data.name);
                    window.location.href = "dashboard.html";
                } else if (data.status === "DENIED") {
                    alert("מספר לא מזוהה");
                } else {
                    alert("שגיאה בשרת");
                }
            })
            .catch(err => {
                document.getElementById("loader").style.display = "none";
                alert("שגיאה בחיבור לשרת");
                console.error(err);
            });
        }
    </script>

</body>
</html>
