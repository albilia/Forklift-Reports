<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דווחים</title>

    <!-- אייקון למסך הבית של האייפון -->
    <link rel="apple-touch-icon" href="gilro-logo-v2.png">
    <link rel="icon" type="image/png" href="gilro-logo-v2.png">

    <!-- הפעלת מצב אפליקציה באייפון -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        .container {
            margin-top: 60px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sub-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 220px;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 240px;
            padding: 12px;
            font-size: 18px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #b71c1c;
        }

        #loader {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }

        /* כפתור תפריט */
        .menu-button {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
        }

        /* תפריט צד נפתח */
        .side-menu {
            position: fixed;
            top: 0;
            right: -220px;
            width: 220px;
            height: 100%;
            background: white;
            box-shadow: -3px 0 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            padding-top: 60px;
            z-index: 999;
        }

        /* פריטי תפריט */
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            cursor: pointer;
            text-align: right;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>

    <!-- כפתור תפריט עליון -->
    <div class="menu-button" onclick="toggleMenu()">☰</div>

    <!-- תפריט צד נפתח -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-item" onclick="openAbout()">אודות</div>
        <div class="menu-item" onclick="contactDev()">פניה למפתח</div>
        <div class="menu-item" onclick="openGithub()">פתיחת טיקט בגיטהאב</div>
    </div>

    <div class="container">
        <img src="logo.jpg" class="logo" alt="לוגו">

        <div class="main-title">העברת דווחים</div>
        <div class="sub-title">הזן מספר טלפון כדי להיכנס</div>

        <input id="phone" type="tel" placeholder="05XXXXXXXX">

        <br>

        <button onclick="login()">כניסה</button>

        <div id="loader">מבצע פעולה...</div>
    </div>

    <footer>
        פותח על ידי ניסים אלביליה ©
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            menu.style.right = (menu.style.right === "0px") ? "-220px" : "0px";
        }

        function openAbout() {
            alert("כאן יופיע טקסט האודות כשתהיה מוכן");
        }

        function contactDev() {
            window.location.href = "mailto:your-email@example.com";
        }

        function openGithub() {
            window.open("https://github.com/your-repo/issues");
        }

        function login() {
            const phone = document.getElementById("phone").value.trim();

            if (!phone || phone.length < 9) {
                alert("נא להזין מספר טלפון תקין");
                return;
            }

            document.getElementById("loader").style.display = "block";

            const API_URL = "https://forklift-reports-g8byd25ts-nissims-projects-b134439f.vercel.app/api";

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    action: "login",
                    phone: phone
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";

                if (data.status === "OK") {
                    localStorage.setItem("driverName", data.name);
                    window.location.href = "dashboard.html";
                } else if (data.status === "DENIED") {
                    alert("מספר לא מזוהה");
                } else {
                    alert("שגיאה בשרת");
                }
            })
            .catch(err => {
                document.getElementById("loader").style.display = "none";
                alert("שגיאה בחיבור לשרת");
                console.error(err);
            });
        }
    </script>

</body>
</html>
