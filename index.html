<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>התחברות</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    .container { margin-top: 80px; }
    input { width: 80%; padding: 15px; margin: 10px auto; border-radius: 10px; border: 1px solid #ccc; font-size: 18px; display: block; }
    .btn { width: 85%; padding: 15px; margin: 10px auto; background: #d32f2f; color: white; border: none; border-radius: 10px; font-size: 20px; cursor: pointer; }
    #loader { display: none; margin-top: 15px; font-size: 18px; color: #444; }
  </style>
</head>
<body>

  <div class="container">
    <h1>ברוך הבא</h1>
    <p>הכנס מספר טלפון</p>

    <input type="tel" id="phone" placeholder="לדוגמה: 0541234567">

    <button class="btn" onclick="sendOTP()">המשך</button>

    <div id="otpSection" style="display:none;">
      <p>הכנס קוד אימות</p>
      <input type="number" id="otp" placeholder="קוד אימות">
      <button class="btn" onclick="verifyOTP()">אמת</button>
    </div>

    <div id="loader">טוען...</div>
  </div>

<script>
  /* ⭐ API URL החדש ⭐ */
  const API_URL = "https://script.google.com/macros/s/AKfycbwo9OSMpBZBHnEbrVd4vD3HzBnU_VxWgCAKRG6OIWDoZWd5S3rwPa3x2T-dbBtoBqf8mA/exec";

  async function sendOTP() {
    const phone = document.getElementById("phone").value.trim();
    if (!phone) {
      alert("אנא הכנס מספר טלפון");
      return;
    }

    document.getElementById("loader").style.display = "block";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "sendOTP",
          phone
        })
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("שגיאה בשליחת קוד");
        return;
      }

      document.getElementById("otpSection").style.display = "block";

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }

  async function verifyOTP() {
    const phone = document.getElementById("phone").value.trim();
    const otp = document.getElementById("otp").value.trim();

    if (!otp) {
      alert("אנא הכנס קוד אימות");
      return;
    }

    document.getElementById("loader").style.display = "block";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "verifyOTP",
          phone,
          otp
        })
      });

      const data = await response.json();
      document.getElementById("loader").style.display = "none";

      if (!data.success) {
        alert("קוד אימות שגוי או משתמש לא מורשה");
        return;
      }

      window.location.href =
        `dashboard.html?token=${data.token}&name=${encodeURIComponent(data.name)}&role=${data.role}`;

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      document.getElementById("loader").style.display = "none";
    }
  }
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
