<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>דווחים</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="gilro-logo-v2.png">
  <link rel="icon" type="image/png" href="gilro-logo-v2.png">

  <!-- Menu CSS -->
  <link rel="stylesheet" href="menu.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    .container {
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .sub-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 220px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      width: 240px;
      padding: 12px;
      font-size: 18px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #b71c1c;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- ⭐ תפריט נטען אוטומטית -->
  <div id="menuContainer"></div>

  <div class="container">
    <img src="logo.jpg" class="logo" alt="לוגו">

    <div class="main-title">העברת דווחים</div>
    <div class="sub-title">הזן מספר טלפון כדי להיכנס</div>

    <input id="phone" type="tel" placeholder="05XXXXXXXX">

    <button onclick="login()">כניסה</button>

    <div id="loader">מתחבר...</div>
  </div>

<script>
  /* ⭐ API URL ⭐ */
  const API_URL = "https://script.google.com/macros/s/AKfycbzX5b5hPEF_wSx3zMh_CJ9if8u7Q_CTIg_UQhqqHr8hryUsBsdhMMa_rqaqizCvhAN99Q/exec";

  async function login() {
    const phone = document.getElementById("phone").value.trim();
    const loader = document.getElementById("loader");

    if (phone.length < 10) {
      alert("מספר טלפון לא תקין");
      return;
    }

    loader.style.display = "block";

    try {
      const url = `${API_URL}?action=verifyOTP&phone=${phone}`;
      const response = await fetch(url);
      const data = await response.json();

      if (!data.success) {
        alert("מספר טלפון לא מורשה במערכת");
        loader.style.display = "none";
        return;
      }

      const name = data.name;
      const token = data.token;

      window.location.href = `dashboard.html?token=${token}&name=${encodeURIComponent(name)}`;

    } catch (err) {
      alert("שגיאה בחיבור לשרת");
      loader.style.display = "none";
    }
  }
</script>

<!-- ⭐ טעינת תפריט -->
<script src="menu.js"></script>

<!-- ⭐ רישום Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

<!-- ⭐ סווייפ מהשוליים בלבד -->
<script>
let startX = 0;
let endX = 0;
const EDGE_SIZE = 40;

document.addEventListener("touchstart", e => {
  startX = e.changedTouches[0].clientX;
});

document.addEventListener("touchend", e => {
  endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (startX < EDGE_SIZE && diff > 80) history.back();
  if (startX > window.innerWidth - EDGE_SIZE && diff < -80) history.forward();
});
</script>

<!-- ⭐ שלב 1: בדיקת טעינה -->
<script>
  console.log("Version check script loaded");
</script>

</body>
</html>
