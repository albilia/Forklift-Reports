<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-title" content="Nis">
  <title>Nis</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="apple-touch-icon.png">

  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="buttons.css">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    .container {
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 40px;
      backdrop-filter: blur(2px);
    }
    .logo { width: 140px; margin-bottom: 25px; }
    .main-title { font-size: 28px; margin-bottom: 10px; font-weight: bold; color: #fff; text-shadow: 0 0 6px rgba(0,0,0,0.8); }
    .sub-title { font-size: 20px; margin-bottom: 20px; color: #eee; text-shadow: 0 0 6px rgba(0,0,0,0.8); }
    input { width: 240px; padding: 14px; font-size: 18px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 15px; text-align: center; }
    #loaderBox { display: none; margin-top: 25px; }
    #loaderText { color: #00e5ff; font-size: 22px; font-weight: bold; margin-top: 10px; text-shadow: 0 0 8px rgba(0,255,255,0.8); }
  </style>
</head>

<body>
  <div id="menuContainer"></div>

  <div class="container">
    <img src="logo.jpg" class="logo" alt="לוגו">
    <div class="main-title">העברת דווחים</div>
    <div class="sub-title">הזן מספר טלפון כדי להיכנס</div>
    <input id="phone" type="tel" placeholder="05XXXXXXXX">
    <button onclick="login()">כניסה</button>

    <div id="loaderBox">
      <lottie-player
        src="loader.json"
        background="transparent"
        speed="1"
        style="width:140px; height:140px; margin:auto;"
        loop
        autoplay>
      </lottie-player>
      <div id="loaderText">מתחבר למערכת…</div>
    </div>
  </div>

<script>
  // --- הכנס כאן את כתובת ה-Web App שלך (זו שמסתיימת ב-/exec) ---
  const API_URL = "https://script.google.com/macros/s/AKfycbyi-TEPppliXtOmVRgCHFToj_lNC1N-lRGwBre13uPFeAOcSygdpkZUI7pc7fCBaOsROw/exec";

  /* PREWARM - מעיר את גוגל סקריפט ברגע שהדף נפתח כדי שהכניסה תהיה מהירה */
  window.addEventListener("load", () => {
    if (API_URL) {
      fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ action: "ping" })
      }).catch(() => {});
    }
  });

  async function login() {
    const phone = document.getElementById("phone").value.trim();
    const loaderBox = document.getElementById("loaderBox");

    if (phone.length < 10) {
      alert("מספר טלפון לא תקין");
      return;
    }

    loaderBox.style.display = "block";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "verifyOTP", phone: phone })
      });

      const data = await response.json();

      if (!data.success) {
        alert("מספר טלפון לא מורשה במערכת");
        loaderBox.style.display = "none";
        return;
      }

      window.location.href = `dashboard.html?phone=${encodeURIComponent(phone)}&name=${encodeURIComponent(data.name)}`;

    } catch (err) {
      console.error("Login error:", err);
      alert("שגיאה בחיבור לשרת. וודא שכתובת ה-API תקינה.");
      loaderBox.style.display = "none";
    }
  }

  // שירותים נוספים (Service Worker, Swipe וכו')
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(err => console.log(err));
  }

  // חזרה אחורה בסוויפ
  let startX = 0;
  document.addEventListener("touchstart", e => { startX = e.changedTouches[0].clientX; });
  document.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (startX < 40 && diff > 80) history.back();
  });

  // בדיקת גרסה אוטומטית
  async function checkVersion() {
    try {
      const res = await fetch("https://raw.githubusercontent.com/albilia/Forklift-Reports/main/version.json?t=" + Date.now());
      const data = await res.json();
      const localVersion = localStorage.getItem("app_version") || "0";
      if (data.version !== localVersion) {
        localStorage.setItem("app_version", data.version);
        location.reload();
      }
    } catch (e) {}
  }
  setInterval(checkVersion, 15000);
</script>
<script src="menu.js" defer></script>
</body>
</html>
