<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Forklift Reports – התחברות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      direction: ltr;
      text-align: left;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #loader {
      margin-top: 12px;
      display: none;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>התחברות למערכת</h2>
    <input
      id="phone"
      type="tel"
      placeholder="הכנס מספר נייד"
      autocomplete="tel"
    />
    <button onclick="login()">כניסה</button>
    <div id="loader">טוען...</div>
  </div>

  <script>
    // ⭐ כתובת ה־API שלך (Apps Script) – הכתובת האחרונה שנתת:
    const API_URL = "https://script.google.com/macros/s/AKfycbz9OYjy7kWAzWIoBR283-sFxqcCzMv2e4dQy8Sd4rc_xxovRhvOenZOutXq6MAFYORybw/exec";

    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const loader = document.getElementById("loader");

      if (phone.length < 10) {
        alert("מספר טלפון לא תקין");
        return;
      }

      loader.style.display = "block";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            action: "verifyOTP",
            phone: phone
          })
        });

        const data = await response.json();

        if (!data.success) {
          alert("המספר לא מורשה במערכת");
          loader.style.display = "none";
          return;
        }

        const name = data.name || "";
        const token = data.token || "OK";

        window.location.href =
          `dashboard.html?token=${token}&name=${encodeURIComponent(name)}`;

      } catch (err) {
        console.log("שגיאה:", err);
        alert("שגיאה בחיבור לשרת");
      }

      loader.style.display = "none";
    }
  </script>
</body>
</html>
