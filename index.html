<body>

  <!-- ××¡×š ×œ×•×’×™×Ÿ -->
  <div id="login-screen">
    <h2>×”×¢×‘×¨×•×ª ××œ×’×–× ×™×</h2>
    <p>×”×–×Ÿ ××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×›×“×™ ×œ×”×™×›× ×¡:</p>
    <input id="phoneInput" type="tel" placeholder="05XXXXXXXX">
    <br><br>
    <button onclick="login()">×›× ×™×¡×”</button>

  <!-- ××¡×š ×¦×™×œ×•× -->
  <div id="camera-screen" class="hidden">
    <h2>×¦×™×œ×•× ×“×•×•×—</h2>
    <p>×œ×—×¥ ×¢×œ ×”××™×™×§×•×Ÿ ×›×“×™ ×œ×¦×œ×</p>

    <input id="cameraInput" type="file" accept="image/*" capture="environment" class="hidden">
    <button onclick="openCamera()">ğŸ“·</button>

    <h3>×©× ××œ×’×–×Ÿ:</h3>
    <input id="forkliftName" type="text" placeholder="×”×›× ×¡ ×©×">
  </div>

  <!-- ××¡×š ×”×¦×œ×—×” -->
  <div id="success-screen" class="hidden">
    <h2>×”×•×¢×œ×” ×‘×”×¦×œ×—×” âœ”</h2>
    <button onclick="backToCamera()">×¦×œ× ×©×•×‘</button>

<script>

  const API_URL = "https://script.google.com/macros/s/AKfycbwpSiWW38hQIemtLPojndms6mNld5N-k_0rVhAOxtatpo-DCPM_dZxVJJicsnNlZLBS/exec";

  // === ×˜×¢×™× ×ª ×©× ××œ×’×–×Ÿ ××”×¤×¢× ×”×§×•×“××ª ===
  window.onload = function() {
    const savedName = localStorage.getItem("forkliftName");
    if (savedName) {
      document.getElementById("forkliftName").value = savedName;
    }
  };

  // === ×œ×•×’×™×Ÿ ×¢× ××¡×š ×˜×¢×™× ×” ===
  async function login() {
    const phone = document.getElementById("phoneInput").value.trim();

    if (phone.length < 9) {
      document.getElementById("loginError").innerText = "××¡×¤×¨ ×œ× ×ª×§×™×Ÿ";
      return;
    }

    // ×”×¦×’×ª ×˜×¢×™× ×”
    document.getElementById("loading-screen").classList.remove("hidden");

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "login", phone }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.text();

      // ×”×¡×ª×¨×ª ×˜×¢×™× ×”
      document.getElementById("loading-screen").classList.add("hidden");

      if (result === "OK") {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("camera-screen").classList.remove("hidden");
      } else {
        document.getElementById("loginError").innerText = "××™×Ÿ ×”×¨×©××” ×œ××¡×¤×¨ ×–×”";
      }

    } catch (err) {
      document.getElementById("loading-screen").classList.add("hidden");
      document.getElementById("loginError").innerText = "×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª";
    }
  }

  function openCamera() {
    document.getElementById("cameraInput").click();
  }

  // === ×©×œ×™×—×ª ×ª××•× ×” ===
  document.getElementById("cameraInput").addEventListener("change", async function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const forkliftName = document.getElementById("forkliftName").value.trim();

    if (!forkliftName) {
      alert("×™×© ×œ×”×–×™×Ÿ ×©× ××œ×’×–×Ÿ");
      return;
    }

    // ×©××™×¨×ª ×©× ××œ×’×–×Ÿ ×œ×©×™××•×© ×”×‘×
    localStorage.setItem("forkliftName", forkliftName);

    document.getElementById("loading-screen").classList.remove("hidden");

    const reader = new FileReader();
    reader.onload = async function() {
      const base64Image = reader.result.split(",")[1];

      const payload = {
        image: base64Image,
        name: forkliftName
      };

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        document.getElementById("loading-screen").classList.add("hidden");
        document.getElementById("camera-screen").classList.add("hidden");
        document.getElementById("success-screen").classList.remove("hidden");

      } catch (err) {
        document.getElementById("loading-screen").classList.add("hidden");
        alert("×©×’×™××” ×‘×©×œ×™×—×”: " + err);
      }
    };

    reader.readAsDataURL(file);
  });

  function backToCamera() {
    document.getElementById("success-screen").classList.add("hidden");
    document.getElementById("camera-screen").classList.remove("hidden");
  }

</script>
